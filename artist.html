<script>
    const composer = document.getElementById('composer-layer');
    const composerInput = document.getElementById('composer-input');
    const modal = document.getElementById('confirm-modal');
    const chatWall = document.getElementById('chatWall');

    // å‘ä¸Šæ»¾å‹•å…§å®¹å¡«å……
    const fanMsgs = ["æ­å·´ï¼æ‰“å­—é€Ÿåº¦å¥½å¿« â¤ï¸", "æœŸå¾…æ¼”å”±æœƒï¼ğŸ¤", "åƒé£¯äº†å—ï¼ŸğŸš", "æ—©é»ä¼‘æ¯å–”ï½âœ¨", "BTS Fighting!", "Love from Taiwan!"];
    document.getElementById('rollingBox').innerHTML = [...fanMsgs, ...fanMsgs].map(m => `<div class="rolling-item">${m}</div>`).join('');

    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('tab-'+tab).classList.add('active');
        document.getElementById('view-chat').classList.remove('active');
    }

    function openChat() {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-chat').classList.add('active');
        document.getElementById('back-btn').style.opacity = '1';
        renderBubbles();
    }

    // ğŸ¬ 0:15 è§¸ç™¼é»
    function openComposer() {
        composer.style.display = 'flex';
        composerInput.focus();
    }

    function closeComposer() {
        composer.style.display = 'none';
    }

    function openConfirm() {
        if(!composerInput.value.trim()) return;
        modal.style.display = 'flex';
    }

    function closeConfirm() {
        modal.style.display = 'none';
    }

    function sendFinal() {
        const text = composerInput.value.trim();
        const data = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        data.unshift({ artist: "BTS", text: text, time: new Date().toLocaleTimeString() });
        localStorage.setItem("NEXTS_YOU_DATA", JSON.stringify(data));
        
        composerInput.value = '';
        closeConfirm();
        closeComposer();
        renderBubbles();
    }

    function renderBubbles() {
        const data = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        chatWall.innerHTML = data.filter(d => d.artist === "BTS").reverse().map(d => `<div class="bubble-mine">${d.text}</div>`).join('');
        chatWall.scrollTop = chatWall.scrollHeight;
    }
</script>
