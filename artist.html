<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Artist</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* 共用變量 */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.85);
            --lysn-yellow: #ffe900;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f0f2f5; height: 100vh; display: flex; justify-content: center; }

        .liquid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); }
        
        #app { width: 100%; max-width: 480px; height: 100%; display: flex; flex-direction: column; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); }

        /* Header */
        header { height: 50px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; background: var(--glass-bg); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .title { font-size: 17px; font-weight: 600; text-align: center; }

        /* Chat Stream */
        #chat-stream { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; }
        
        /* 訊息樣式 */
        .msg-group { display: flex; gap: 8px; max-width: 80%; }
        /* 藝人發言 (自己) */
        .msg-group.me { align-self: flex-start; } 
        .msg-group.me .bubble { background: #fff; border-top-left-radius: 4px; border-radius: 18px; color: #000; padding: 10px 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        /* 粉絲回應 (模擬) */
        .msg-group.fan { align-self: flex-end; flex-direction: row-reverse; }
        .msg-group.fan .bubble { background: var(--lysn-yellow); border-top-right-radius: 4px; border-radius: 18px; padding: 10px 14px; }

        .avatar { width: 36px; height: 36px; border-radius: 14px; background-size: cover; background-color: #ddd; }
        .msg-time { font-size: 10px; color: #999; align-self: flex-end; margin: 0 4px; }

        /* Input */
        .input-area { background: #fff; padding: 10px 16px 25px 16px; display: flex; gap: 10px; align-items: flex-end; border-top: 1px solid #eee; }
        .input-box { flex: 1; background: #f5f5f5; border-radius: 20px; padding: 8px 12px; }
        textarea { width: 100%; border: none; background: transparent; outline: none; resize: none; max-height: 80px; }
        .send-btn { width: 30px; height: 30px; border-radius: 50%; background: #333; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>
    <div class="liquid-bg"></div>
    <div id="app">
        <header>
            <i class="ri-arrow-left-s-line" style="font-size: 28px;" onclick="location.href='index.html'"></i>
            <div class="title">
                <div id="artist-name">Artist</div>
                <div style="font-size: 10px; color: #ff79b0;">● LIVE (Artist View)</div>
            </div>
            <i class="ri-settings-4-line" style="font-size: 24px;"></i>
        </header>

        <div id="chat-stream">
            <div style="align-self: center; font-size: 11px; color: #999; background: rgba(0,0,0,0.05); padding: 4px 12px; border-radius: 12px;">開始發送訊息給粉絲吧</div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="msg-input" placeholder="發送藝人消息 (無字數限制)..." rows="1"></textarea>
            </div>
            <div class="send-btn" onclick="sendMsg()"><i class="ri-arrow-up-line"></i></div>
        </div>
    </div>

    <script>
        // 1. 權限檢查
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'artist') {
            alert('權限不足或未登入');
            window.location.href = 'index.html';
        }

        // 2. 初始化介面
        document.getElementById('artist-name').innerText = currentUser.name;

        // 3. 發送邏輯
        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            
            const time = new Date().toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit', hour12:false});
            
            const html = `
                <div class="msg-group me">
                    <div class="avatar" style="background-image: url('${currentUser.avatar}');"></div>
                    <div>
                        <div style="font-size:12px; color:#666; margin-bottom:2px;">${currentUser.name}</div>
                        <div class="bubble">${text}</div>
                    </div>
                    <span class="msg-time">${time}</span>
                </div>
            `;
            
            document.getElementById('chat-stream').insertAdjacentHTML('beforeend', html);
            input.value = '';
            // 這裡可以加入儲存訊息到 localStorage 的邏輯，讓粉絲端也能讀到 (如果是真實後端的話)
        }
        
    </script>
</body>
</html>
