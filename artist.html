<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NEXT ONE | Artist Studio</title>
    <style>
        :root {
            --sky-blue: #D0EFFF;
            --lavender: #E6D5FF;
            --art-purple: #A29BFE;
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(160deg, var(--lavender) 0%, #FFFFFF 50%, var(--sky-blue) 100%);
            background-attachment: fixed; min-height: 100vh; color: #333; overflow-x: hidden;
        }

        /* --- 1. è¯éº—å•Ÿå‹•å‹•ç•« --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--lavender));
            display: flex; align-items: center; justify-content: center; z-index: 99999;
            transition: opacity 0.6s ease;
        }
        .logo-main {
            font-size: 42px; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(120deg, #fff 30%, #f0f0f0 50%, #fff 70%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 1.5s linear infinite, logoPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes logoPop { 0% { transform: scale(0.7); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* --- 2. ä¸»ä»‹é¢ --- */
        .studio-header { padding: 60px 25px 30px; }
        .studio-header h1 { margin: 0; font-size: 32px; font-weight: 900; color: #5a5a5a; letter-spacing: -1px; }
        .studio-header p { margin: 8px 0 0; color: #888; font-size: 16px; }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 30px; padding: 25px; margin: 0 20px 20px;
        }

        .tool-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: none; margin-bottom: 12px;
            font-size: 16px; font-weight: bold; cursor: pointer; color: #fff; transition: 0.3s;
            background: linear-gradient(45deg, #A29BFE, #6C5CE7);
            box-shadow: 0 10px 20px rgba(162, 155, 254, 0.2);
        }

        /* --- 3. ä»¿åœ– 5 æ»¿ç‰ˆç™¼æ–‡ä»‹é¢ --- */
        #post-editor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 20000; display: none; flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .editor-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f5f5f5; }
        .editor-header .close-icon { font-size: 28px; color: #333; width: 40px; }
        .editor-header .post-title { font-weight: 900; font-style: italic; font-size: 20px; letter-spacing: 1px; }
        .editor-header .post-action { color: var(--art-purple); font-weight: bold; font-size: 17px; width: 40px; text-align: right; }

        .editor-body { flex: 1; padding: 20px; }
        .editor-textarea { 
            width: 100%; height: 300px; border: none; font-size: 19px; 
            color: #333; resize: none; line-height: 1.5; 
        }
        .editor-footer { padding: 20px; display: flex; gap: 30px; border-top: 1px solid #f5f5f5; color: #999; font-size: 22px; }

        /* --- 4. è‡ªå®šç¾©æ¼‚äº®å½ˆçª— --- */
        .custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 30000;
        }
        .modal-content {
            background: #fff; width: 80%; max-width: 300px; border-radius: 24px;
            padding: 25px; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transform: scale(0.8); transition: 0.3s;
        }
        .modal-active .modal-content { transform: scale(1); }
        .modal-btn { 
            margin-top: 20px; width: 100%; padding: 12px; border-radius: 12px; 
            border: none; background: #333; color: #fff; font-weight: bold; 
        }

        .history-item {
            background: rgba(255,255,255,0.4); padding: 15px; border-radius: 18px;
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-main">NEXT ONE</div>
    </div>

    <header class="studio-header">
        <h1>Artist Studio</h1>
        <p>æ­¡è¿å›ä¾†ï¼Œ<span id="display-name">ARTIST</span></p>
    </header>

    <div class="glass-panel">
        <h3 style="margin-top:0;">ğŸš€ å¿«é€Ÿå‰µä½œ</h3>
        <button class="tool-btn" onclick="openEditor()">âœï¸ æ’°å¯«æ–°å‹•æ…‹</button>
    </div>

    <div class="glass-panel">
        <h3 style="margin-top:0;">ğŸ“œ æœ€è¿‘ç™¼å¸ƒ</h3>
        <div id="feed-history"><p style="color:#aaa;">å°šç„¡ç™¼å¸ƒç´€éŒ„</p></div>
    </div>

    <div id="post-editor">
        <div class="editor-header">
            <div class="close-icon" onclick="closeEditor()">âœ•</div>
            <div class="post-title">NEXT ONE</div>
            <div class="post-action" onclick="submitPost()">è²¼æ–‡</div>
        </div>
        <div class="editor-body">
            <textarea id="postText" class="editor-textarea" placeholder="åœ¨æƒ³äº›ä»€éº¼ï¼Ÿ"></textarea>
        </div>
        <div class="editor-footer">
            <span>ğŸ–¼ï¸</span><span>ğŸ“·</span><span>ğŸ˜Š</span><span>ğŸ“</span>
        </div>
    </div>

    <div id="customAlert" class="custom-modal">
        <div class="modal-content">
            <p id="alertMsg" style="font-size:16px; font-weight:bold;"></p>
            <button class="modal-btn" onclick="closeAlert()">çŸ¥é“äº†</button>
        </div>
    </div>

<script>
    // --- åˆå§‹åŒ– ---
    window.onload = () => {
        // å‹•ç•«ç¸®çŸ­è‡³ 1.5 ç§’
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
        }, 1500);

        if (localStorage.getItem("user_role") !== 'artist') {
            window.location.href = 'index.html';
        }
        document.getElementById('display-name').innerText = localStorage.getItem("user") || "ARTIST";
        renderHistory();
    };

    // --- ç™¼æ–‡ç·¨è¼¯å™¨é‚è¼¯ ---
    function openEditor() {
        document.getElementById('post-editor').style.display = 'flex';
        document.getElementById('postText').focus();
    }

    function closeEditor() {
        document.getElementById('post-editor').style.display = 'none';
    }

    function submitPost() {
        const text = document.getElementById('postText').value;
        if (!text.trim()) return myAlert("è«‹è¼¸å…¥ä¸€äº›å…§å®¹å§ï¼");

        let feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        feeds.unshift({
            id: Date.now(),
            artist: (localStorage.getItem("user") || "ARTIST").toUpperCase(),
            text: text,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });
        localStorage.setItem("NEXTS_YOU_DATA", JSON.stringify(feeds));

        myAlert("âœ¨ ç™¼å¸ƒæˆåŠŸï¼");
        closeEditor();
        document.getElementById('postText').value = "";
        renderHistory();
    }

    // --- æ¼‚äº®å½ˆçª—é‚è¼¯ ---
    function myAlert(msg) {
        document.getElementById('alertMsg').innerText = msg;
        const m = document.getElementById('customAlert');
        m.style.display = 'flex';
        setTimeout(() => m.classList.add('modal-active'), 10);
    }

    function closeAlert() {
        const m = document.getElementById('customAlert');
        m.classList.remove('modal-active');
        setTimeout(() => m.style.display = 'none', 300);
    }

    function renderHistory() {
        const container = document.getElementById('feed-history');
        const feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        const user = (localStorage.getItem("user") || "ARTIST").toUpperCase();
        const myFeeds = feeds.filter(f => f.artist === user);

        if (myFeeds.length === 0) return;
        container.innerHTML = myFeeds.map(f => `
            <div class="history-item">
                <div style="font-size:15px; line-height:1.4;">${f.text}</div>
                <div style="font-size:10px; color:#aaa; margin-top:8px;">${f.time} Â· å·²ç™¼å¸ƒ</div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
