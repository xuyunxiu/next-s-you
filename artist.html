        .rolling-notice-window {

        /* --- ğŸ¬ äºŒæ¬¡ç¢ºèªå½ˆçª— (æˆªåœ–å¾©åˆ») --- */
        #confirm-modal {

        .modal-body { background: #fff; width: 82%; border-radius: 28px; padding: 35px 20px; text-align: center; }

    </style>

<script>
    const fanMsgs = ["æ­å·´ï¼æ‰“å­—é€Ÿåº¦çœŸçš„å¾ˆå¿«è€¶ â¤ï¸", "æœŸå¾…é€±æœ«çš„æ¼”å”±æœƒï¼ğŸ¤", "ä»Šå¤©è¦å¤šå¤šä¼‘æ¯å–”ï½ğŸ’™", "é€™å°±æ˜¯éŒ„è£½çš„æ‰“å­—ç•«é¢å—ï¼ŸğŸ“½ï¸"];
    const track = document.getElementById('rollingTrack');
    // å¡«å……æ»¾å‹•æ¢
    track.innerHTML = fanMsgs.map(m => `<div class="rolling-item">${m}</div>`).join('') + `<div class="rolling-item">${fanMsgs[0]}</div>`;

    function enterChat() {
        document.getElementById('tab-msg').classList.remove('active');
        document.getElementById('view-chat').classList.add('active');
        document.getElementById('back-nav').style.opacity = '1';
        render();
    }

    function exitChat() {
        document.getElementById('view-chat').classList.remove('active');
        document.getElementById('tab-msg').classList.add('active');
        document.getElementById('back-nav').style.opacity = '0';
    }

    function openComposer() {
        document.getElementById('composer-layer').style.display = 'flex';
        document.getElementById('composer-input').focus();
    }

    function closeComposer() {
        document.getElementById('composer-layer').style.display = 'none';
    }

    function triggerModal() {
        if(!document.getElementById('composer-input').value.trim()) return;
        document.getElementById('confirm-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('confirm-modal').style.display = 'none';
    }

    function doSend() {
        const val = document.getElementById('composer-input').value;
        const data = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        data.unshift({ artist: "BTS", text: val });
        localStorage.setItem("NEXTS_YOU_DATA", JSON.stringify(data));
        
        document.getElementById('composer-input').value = '';
        closeModal();
        closeComposer();
        render();
    }

    function render() {
        const data = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        document.getElementById('chatWall').innerHTML = data.filter(d => d.artist === "BTS").reverse()
            .map(d => `<div class="bubble-mine">${d.text}</div>`).join('');
        const wall = document.getElementById('chatWall');
        wall.scrollTop = wall.scrollHeight;
    }
</script>
