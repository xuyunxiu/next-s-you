<script>
    // 1. å‹•æ…‹æ¨¡æ“¬æ•¸æ“š
    const feeds = {

        team: [{ user: "JIMIN (Teammate)", text: "ä»Šå¤©ç·´ç¿’çµæŸäº†ï¼ğŸ¥" }]

    function renderFeed(type) {
        document.getElementById('feed-wall').innerHTML = feeds[type].map(f => `

    }
    renderFeed('me');

    function switchFeed(type, el) {
        document.querySelectorAll('.tab-trigger').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderFeed(type);
    }

    // 2. å°èˆªèˆ‡è¦–åœ–åˆ‡æ›
    function switchNav(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('view-' + id).classList.add('active');
        el.classList.add('active');
    }

    function enterChat() {
        document.getElementById('view-chat-detail').classList.add('active');
        document.getElementById('mainNav').style.display = 'none';
        document.getElementById('back-nav').style.display = 'flex';
        initRolling();
    }

    function exitChat() {
        document.getElementById('view-chat-detail').classList.remove('active');
        document.getElementById('view-msg-list').classList.add('active');
        document.getElementById('mainNav').style.display = 'flex';
        document.getElementById('back-nav').style.display = 'none';
    }

    // 3. èŠå¤©èˆ‡å½ˆçª—é‚è¼¯
    function openPreview() {
        const val = document.getElementById('chatInput').value.trim();
        if(!val) return;
        document.getElementById('p-text').innerText = val;
        document.getElementById('preview-modal').style.display = 'flex';
    }

        document.getElementById('chatInput').value = '';

        document.getElementById('chatWall').scrollTop = document.getElementById('chatWall').scrollHeight;

</script>
