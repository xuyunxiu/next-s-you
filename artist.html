        /* ğŸ¨ å¤¢å¹»æ¼¸è®ŠèƒŒæ™¯ */
        body {

        /* --- é ‚éƒ¨ Headerï¼šæ¶²æ…‹ç»ç’ƒæ„Ÿ --- */
        .header {

            background: var(--glass); backdrop-filter: blur(15px);

        .view-container { flex: 1; position: relative; overflow: hidden; }

        /* --- ğŸ¬ 1. é¦–é /å·¥ä½œå®¤ (ç™¼ä½ˆ + è²¼æ–‡) --- */
        .studio-input-area { 
            margin: 20px; padding: 20px; background: var(--glass); 
            border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.4);
        }
        .post-input { width: 100%; border: none; background: transparent; font-size: 16px; min-height: 80px; outline: none; }
        
        .tab-switcher { display: flex; gap: 20px; padding: 0 20px 15px; }
        .tab-btn { font-size: 14px; font-weight: bold; color: rgba(0,0,0,0.4); border: none; background: none; padding: 0; }
        .tab-btn.active { color: #000; border-bottom: 2px solid var(--purple); }

        .feed-card { 
            margin: 0 20px 15px; padding: 15px; background: var(--glass); 
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.3);
        }
        .feed-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .feed-ava { width: 35px; height: 35px; border-radius: 50%; background: #ddd; }
        .feed-name { font-weight: bold; font-size: 14px; }

        /* --- ğŸ¬ 2. èŠå¤©å®¤é é¢ --- */
        .rolling-zone { height: 50px; background: rgba(255,255,255,0.4); border-bottom: 1px solid rgba(255,255,255,0.2); overflow: hidden; }
        .rolling-track { animation: steppedScroll 15s infinite; }
        .rolling-item { height: 50px; display: flex; align-items: center; padding: 0 20px; font-size: 13px; }
        @keyframes steppedScroll { 0%, 20% { transform: translateY(0); } 25%, 45% { transform: translateY(-50px); } 50%, 70% { transform: translateY(-100px); } 75%, 95% { transform: translateY(-150px); } 100% { transform: translateY(-200px); } }

        .chat-wall { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .bubble-mine { align-self: flex-end; background: var(--purple); color: #fff; padding: 12px 18px; border-radius: 20px 20px 2px 20px; margin-bottom: 12px; box-shadow: 0 4px 12px rgba(162,155,254,0.3); }

        .input-bar { 
            padding: 10px 15px 35px; background: var(--glass); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; gap: 10px; 
        }
        .chat-input-field { flex: 1; background: rgba(255,255,255,0.5); border: none; padding: 12px 20px; border-radius: 25px; outline: none; }

        /* --- ğŸ¬ 3. ç²¾ç·»é è¦½å½ˆçª— --- */
        #preview-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal-card { 
            background: #fff; width: 85%; border-radius: 30px; overflow: hidden; 
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-body { padding: 25px; }
        .art-info { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .art-tag { background: var(--purple); color: #fff; padding: 2px 7px; border-radius: 5px; font-size: 10px; font-weight: 800; }
        .preview-box { background: #F8F9FA; padding: 15px; border-radius: 15px; color: #333; line-height: 1.5; }
        .modal-footer { display: flex; border-top: 1px solid #EEE; }
        .m-btn { flex: 1; padding: 20px; border: none; background: #fff; font-weight: bold; font-size: 15px; }

        /* --- ğŸ¬ 4. è¨­å®šé¸å–® --- */
        #settings-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 6000; display: none; align-items: center; justify-content: center; }
        .menu-box { background: #fff; width: 80%; border-radius: 20px; overflow: hidden; }
        .menu-item { padding: 18px; border-bottom: 1px solid #EEE; text-align: center; font-weight: 500; }

        /* --- åº•éƒ¨å°èˆª --- */
        .nav-bar {

        }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #BBB; font-size: 10px; font-weight: bold; }
        .nav-tab.active { color: var(--purple); }
    </style>
</head>
<body>

<script>
    // 1. åˆå§‹åŒ–å‹•æ…‹æ•¸æ“š
    const feeds = {
        me: [{ name: "NEXT'S YOU", text: "å¤§å®¶ä»Šå¤©ä¹Ÿè¦åŠ æ²¹å–”ï¼âœ¨" }],
        team: [{ name: "éšŠå‹ JIMIN", text: "æƒ³å¿«é»è¦‹åˆ°å¤§å®¶ï½ğŸ¥" }]
    };

    function renderFeed(type) {
        const container = document.getElementById('feed-content');
        container.innerHTML = feeds[type].map(f => `
            <div class="feed-card">
                <div class="feed-header"><div class="feed-ava"></div><span class="feed-name">${f.name}</span></div>
                <div>${f.text}</div>
            </div>
        `).join('');
    }
    renderFeed('me');

    function switchFeed(type) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderFeed(type);
    }

    // 2. å°èˆªé‚è¼¯
    function switchNav(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        el.classList.add('active');
    }

    function enterChat() {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-chat-detail').classList.add('active');
        document.getElementById('mainNav').style.display = 'none';
        document.getElementById('headerBack').style.display = 'block';
        renderRolling();
    }

    function exitChat() {
        switchNav('msg-list', document.querySelectorAll('.nav-tab')[1]);
        document.getElementById('mainNav').style.display = 'flex';
        document.getElementById('headerBack').style.display = 'none';
    }

    // 3. é è¦½å½ˆçª—
    function openPreview() {
        const txt = document.getElementById('chatInput').value.trim();
        if(!txt) return;
        document.getElementById('p-text').innerText = txt;
        document.getElementById('preview-modal').style.display = 'flex';
    }
    function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }
    function confirmSend() {
        const val = document.getElementById('chatInput').value;
        document.getElementById('chatWall').innerHTML += `<div class="bubble-mine">${val}</div>`;
        document.getElementById('chatInput').value = '';
        closePreview();
        document.getElementById('chatWall').scrollTop = document.getElementById('chatWall').scrollHeight;
    }

    function showSettings(s) { document.getElementById('settings-overlay').style.display = s ? 'flex' : 'none'; }

    function renderRolling() {
        const msgs = ["ä»Šå¤©å¤©æ°£çœŸå¥½å‘¢ â˜€ï¸", "å¤§å®¶çš„è¨Šæ¯æˆ‘éƒ½æœ‰çœ‹å–”ï¼", "çœŸçš„éå¸¸æ„Ÿè¬å¤§å®¶çš„æ”¯æŒã€‚"];
        document.getElementById('rollingTrack').innerHTML = msgs.map(m => `<div class="rolling-item">${m}</div>`).join('') + `<div class="rolling-item">${msgs[0]}</div>`;
    }
</script>
