<script>
    window.onload = () => {
        setTimeout(() => {
            const ss = document.getElementById('splash-screen');
            ss.style.opacity = '0';
            setTimeout(() => ss.style.display = 'none', 600);
        }, 1500);

        if (localStorage.getItem("user_role") !== 'artist') window.location.href = 'index.html';
        document.getElementById('display-name').innerText = (localStorage.getItem("user") || "ARTIST").toUpperCase();
        renderHistory();
    };

    function openEditor() { document.getElementById('post-editor').style.display = 'flex'; document.getElementById('postText').focus(); }
    function closeEditor() { document.getElementById('post-editor').style.display = 'none'; }

    function submitPost() {
        const text = document.getElementById('postText').value;
        if (!text.trim()) return myAlert("è«‹è¼¸å…¥å…§å®¹ï¼");
        
        let feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        feeds.unshift({
            id: Date.now(),
            artist: (localStorage.getItem("user") || "ARTIST").toUpperCase(),
            text: text,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });
        localStorage.setItem("NEXTS_YOU_DATA", JSON.stringify(feeds));
        
        myAlert("âœ¨ ç™¼å¸ƒæˆåŠŸï¼");
        closeEditor();
        document.getElementById('postText').value = "";
        renderHistory();
    }

    function myAlert(msg) {
        document.getElementById('alertMsg').innerText = msg;
        const m = document.getElementById('customAlert');
        m.style.display = 'flex';
        setTimeout(() => m.classList.add('modal-active'), 10);
    }
    function closeAlert() {
        const m = document.getElementById('customAlert');
        m.classList.remove('modal-active');
        setTimeout(() => m.style.display = 'none', 300);
    }

    function renderHistory() {
        const container = document.getElementById('feed-history');
        const feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        const currentUser = (localStorage.getItem("user") || "ARTIST").toUpperCase();
        const myFeeds = feeds.filter(f => f.artist === currentUser);
        if (myFeeds.length === 0) return;
        container.innerHTML = myFeeds.map(f => `
            <div class="history-item">
                <div style="font-size:15px; line-height:1.5;">${f.text}</div>
                <div style="font-size:11px; color:#aaa; margin-top:10px;">${f.time} Â· å·²ç™¼å¸ƒ</div>
            </div>
        `).join('');
    }

    function logout() { localStorage.clear(); window.location.href = 'index.html'; }
