<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Fan</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.85); --lysn-yellow: #ffe900; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f0f2f5; height: 100vh; display: flex; justify-content: center; }

        .liquid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); }
        #app { width: 100%; max-width: 480px; height: 100%; display: flex; flex-direction: column; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); }

        header { height: 50px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; background: var(--glass-bg); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .title { font-size: 17px; font-weight: 600; text-align: center; }

        #chat-stream { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; }

        .msg-group { display: flex; gap: 8px; max-width: 80%; }
        /* 粉絲自己 (右) */
        .msg-group.me { align-self: flex-end; flex-direction: row-reverse; }
        .msg-group.me .bubble { background: var(--lysn-yellow); border-top-right-radius: 4px; border-radius: 18px; padding: 10px 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        /* 藝人 (左) */
        .msg-group.artist { align-self: flex-start; }
        .msg-group.artist .bubble { background: #fff; border-top-left-radius: 4px; border-radius: 18px; padding: 10px 14px; }

        .avatar { width: 36px; height: 36px; border-radius: 14px; background-size: cover; background-color: #ddd; }
        .msg-meta { display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end; }
        .msg-time { font-size: 10px; color: #999; margin: 0 4px; }
        .read { font-size: 10px; color: var(--lysn-yellow); font-weight: bold; }

        .input-area { background: #fff; padding: 10px 16px 25px 16px; display: flex; gap: 10px; align-items: flex-end; border-top: 1px solid #eee; }
        .input-wrapper { flex: 1; background: #f5f5f5; border-radius: 20px; padding: 8px 12px; }
        textarea { width: 100%; border: none; background: transparent; outline: none; resize: none; max-height: 80px; }
        .counter { font-size: 10px; color: #ccc; text-align: right; }
        .send-btn { width: 30px; height: 30px; border-radius: 50%; background: #e0e0e0; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .send-btn.active { background: #333; }
    </style>
</head>
<body>
    <div class="liquid-bg"></div>
    <div id="app">
        <header>
            <i class="ri-arrow-left-s-line" style="font-size: 28px;" onclick="location.href='index.html'"></i>
            <div class="title">aespa Karina</div>
            <i class="ri-more-fill" style="font-size: 24px;"></i>
        </header>

        <div id="chat-stream">
            <div style="align-self: center; font-size: 11px; color: #999; background: rgba(0,0,0,0.05); padding: 4px 12px; border-radius: 12px; margin-bottom:10px;">與 Karina 開始 bubble 的第 100 天</div>
            
            <div class="msg-group artist">
                <div class="avatar" style="background-image: url('https://ui-avatars.com/api/?name=Karina&background=random&color=fff');"></div>
                <div>
                    <div style="font-size:12px; color:#666; margin-bottom:2px;">Karina</div>
                    <div class="bubble">今天天氣真的很好 ✨</div>
                </div>
                <div class="msg-meta"><span class="msg-time">12:00</span></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="msg-input" placeholder="回覆藝術家..." rows="1"></textarea>
                <div class="counter" id="char-count">0/30</div>
            </div>
            <div class="send-btn" id="send-btn" onclick="sendMsg()"><i class="ri-arrow-up-line"></i></div>
        </div>
    </div>

    <script>
        // 1. 權限檢查
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'fan') {
            alert('這是粉絲專用頁面');
            window.location.href = 'index.html'; // 踢回首頁
        }

        // 2. 字數限制
        const MAX_CHARS = 30;
        const input = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const countDisplay = document.getElementById('char-count');

        input.addEventListener('input', function() {
            let len = this.value.length;
            if(len > MAX_CHARS) {
                this.value = this.value.substring(0, MAX_CHARS);
                len = MAX_CHARS;
            }
            countDisplay.innerText = `${len}/${MAX_CHARS}`;
            this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
            
            if(len > 0) sendBtn.classList.add('active');
            else sendBtn.classList.remove('active');
        });

        // 3. 發送
        function sendMsg() {
            const text = input.value.trim();
            if(!text) return;
            const time = new Date().toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit', hour12:false});

            const html = `
                <div class="msg-group me">
                    <div class="msg-meta">
                        <span class="read">1</span>
                        <span class="msg-time">${time}</span>
                    </div>
                    <div class="bubble">${text}</div>
                </div>
            `;
            document.getElementById('chat-stream').insertAdjacentHTML('beforeend', html);
            input.value = '';
            countDisplay.innerText = `0/${MAX_CHARS}`;
            sendBtn.classList.remove('active');

            // 模擬已讀
            setTimeout(() => {
                const reads = document.querySelectorAll('.read');
                if(reads.length > 0) reads[reads.length-1].style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
