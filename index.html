<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        :root {
            --sky-blue: #D0EFFF;
            --lavender: #E6D5FF;
            --main-theme: #5D9CEC;
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: -apple-system, "PingFang TC", sans-serif;
            background: linear-gradient(160deg, var(--sky-blue) 0%, #FFFFFF 50%, var(--lavender) 100%);
            background-attachment: fixed; min-height: 100vh; overflow-x: hidden; color: #444;
        }

        /* --- 1. SVG é«˜ç´š LOGO --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--lavender));
            display: flex; align-items: center; justify-content: center; z-index: 99999;
            transition: opacity 0.8s ease;
        }
        .logo-svg {
            width: 280px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
            animation: logoFadeIn 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes logoFadeIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- 2. è¦–åœ–èˆ‡å½ˆçª— --- */
        .view { display: none; min-height: 100vh; animation: fadeIn 0.5s ease; }
        .active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 30000;
        }
        .modal-content {
            background: #fff; width: 80%; max-width: 300px; border-radius: 28px;
            padding: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transform: scale(0.85); transition: 0.3s;
        }
        .modal-active .modal-content { transform: scale(1); }
        .modal-btn { margin-top: 25px; width: 100%; padding: 14px; border-radius: 16px; border: none; background: #222; color: #fff; font-weight: bold; }

        /* --- 3. ç™»å…¥èˆ‡å¡ç‰‡ --- */
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); 
            border-radius: 32px; padding: 35px; margin: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }
        .input-box { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.6); background: rgba(255,255,255,0.3); font-size: 16px; }
        .btn-main { width: 100%; padding: 18px; border-radius: 35px; border: none; font-weight: bold; font-size: 17px; background: linear-gradient(45deg, #5D9CEC, #A29BFE); color: #fff; box-shadow: 0 10px 25px rgba(93, 156, 236, 0.2); }

        /* --- 4. åº•éƒ¨å°èˆª --- */
        .nav-bar {
            position: fixed; bottom: 25px; left: 5%; width: 90%; height: 75px;
            background: rgba(255,255,255,0.75); backdrop-filter: blur(25px);
            border-radius: 38px; border: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }
        .nav-item { text-align: center; color: #bbb; font-weight: bold; transition: 0.3s; }
        .nav-item.active { color: var(--main-theme); }

        /* --- 5. è—äººå‹•æ…‹å¡ç‰‡ --- */
        .feed-item { margin-bottom: 18px; padding: 22px; background: rgba(255,255,255,0.6); border-radius: 28px; border: 1px solid rgba(255,255,255,0.8); }
        .feed-artist { font-weight: 900; color: var(--main-theme); font-size: 15px; margin-bottom: 8px; }

        .artist-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; padding-bottom: 120px; }
        .artist-card { aspect-ratio: 1/1.35; border-radius: 28px; background-size: cover; background-position: center; position: relative; border: 4px solid transparent; overflow: hidden; transition: 0.3s; }
        .artist-card.selected { border-color: var(--main-theme); transform: scale(0.96); }
        .card-name { position: absolute; bottom: 18px; left: 18px; color: #fff; font-weight: bold; font-size: 18px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <svg class="logo-svg" viewBox="0 0 400 60">
            <defs>

                    <stop offset="0%" style="stop-color:#fff" />

            </defs>
            <text x="50%" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" font-style="italic" fill="url(#logoGrad)" letter-spacing="-2">

    </div>

    <section id="view-login" class="view">
        <div style="text-align:center; margin-top:80px;">
            <h1 style="color: var(--main-theme); font-size: 36px; font-weight: 900; font-style: italic;">Login</h1>
            <p style="color:#aaa;">é–‹å•Ÿæ‚¨çš„æ˜Ÿçƒæ—…ç¨‹</p>
        </div>
        <div class="glass-card">
            <input type="text" id="acc" class="input-box" placeholder="å¸³è™Ÿ (fan)">
            <input type="password" id="pwd" class="input-box" placeholder="å¯†ç¢¼">
            <button class="btn-main" onclick="handleLogin()">ç™»å…¥æ˜Ÿçƒ</button>
        </div>
    </section>

    <section id="view-onboarding" class="view">
        <div style="padding: 50px 25px 15px;">
            <h2 style="font-size:28px; font-weight:900;">è¿½è¹¤è—äºº</h2>
            <p style="color:#888;">é¸æ“‡æ‚¨æƒ³åŠ å…¥çš„ç¤¾ç¾¤æ˜Ÿçƒ</p>
        </div>
        <div class="artist-grid" id="onboardingGrid"></div>
        <div style="position:fixed; bottom:35px; width:100%; padding:0 25px;">
            <button class="btn-main" onclick="saveOnboarding()">é€²å…¥é¦–é </button>
        </div>
    </section>

    <section id="view-home" class="view">
        <div class="home-header" style="padding: 25px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-weight:900; color:var(--main-theme); font-size:28px; font-style:italic;">weverse</div>
            <div style="font-size:24px;">ğŸ””</div>
        </div>
        
        <div class="glass-card" style="margin-top:0; padding: 18px;">
            <div id="homeBar" style="display:flex; gap:18px; overflow-x:auto;"></div>
        </div>

        <div style="padding: 0 20px 120px;">
            <h3 style="margin: 25px 0 18px; font-weight:900;">ğŸª æ˜Ÿçƒå»£æ’­</h3>
            <div id="feedWall"></div>
            <button onclick="logout()" style="margin-top:50px; border:none; background:none; color:#ccc; width:100%;">ç™»å‡ºå¸³è™Ÿ</button>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active">ğŸ <br><span style="font-size:10px;">é¦–é </span></div>
            <div class="nav-item">ğŸ›ï¸<br><span style="font-size:10px;">Shop</span></div>
            <div class="nav-item">ğŸ’¬<br><span style="font-size:10px;">DM</span></div>
            <div class="nav-item">ğŸ‘¤<br><span style="font-size:10px;">æˆ‘çš„</span></div>
        </nav>
    </section>

    <div id="customAlert" class="custom-modal">
        <div class="modal-content">
            <p id="alertMsg" style="font-size:17px; font-weight:bold; color:#333;"></p>
            <button class="modal-btn" onclick="closeAlert()">çŸ¥é“äº†</button>
        </div>
    </div>

<script>
    const ARTISTS = [
        { id: 1, name: "BTS", img: "https://placehold.co/200/ff0080/fff?text=BTS", card: "https://placehold.co/400x600/ff0080/fff?text=BTS" },
        { id: 2, name: "SEVENTEEN", img: "https://placehold.co/200/87ceeb/fff?text=SVT", card: "https://placehold.co/400x600/87ceeb/fff?text=SVT" },
        { id: 3, name: "ENHYPEN", img: "https://placehold.co/200/00008b/fff?text=EN-", card: "https://placehold.co/400x600/00008b/fff?text=ENHYPEN" },
        { id: 4, name: "TXT", img: "https://placehold.co/200/00ffcc/000?text=TXT", card: "https://placehold.co/400x600/00ffcc/000?text=TXT" }
    ];

    let selectedIds = JSON.parse(localStorage.getItem("fan_joined") || "[]");

    window.onload = () => {
        setTimeout(() => {
            const ss = document.getElementById('splash-screen');
            ss.style.opacity = '0';
            setTimeout(() => { ss.style.display = 'none'; checkRoute(); }, 800);
        }, 1500);
    };

    // --- æ ¸å¿ƒä¿®æ”¹ï¼šç§»é™¤å°è—äººçš„åˆ¤æ–·èˆ‡è·³è½‰ ---
    function checkRoute() {
        if (!localStorage.getItem("fan_logged")) {
            show('view-login');
        } else {
            if (selectedIds.length === 0) {
                show('view-onboarding');
                renderOnboarding();
            } else {
                renderHome();
                renderFeeds();
                show('view-home');
            }
        }
    }

    function handleLogin() {
        const acc = document.getElementById('acc').value.trim().toLowerCase();
        const pwd = document.getElementById('pwd').value;
        if (acc === 'fan' && pwd === '123') {
            localStorage.setItem("fan_logged", "true");
            checkRoute();
        } else {
            myAlert("å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼");
        }
    }

    function renderOnboarding() {
        const grid = document.getElementById('onboardingGrid');
        grid.innerHTML = ARTISTS.map(a => `
            <div class="artist-card ${selectedIds.includes(a.id)?'selected':''}" onclick="toggleSelect(${a.id})" style="background-image: url('${a.card}')">
                <div class="card-name">${a.name}</div>
            </div>`).join('');
    }

    function toggleSelect(id) {
        const i = selectedIds.indexOf(id);
        if(i === -1) selectedIds.push(id); else selectedIds.splice(i, 1);
        renderOnboarding();
    }

    function saveOnboarding() {
        if(selectedIds.length === 0) return myAlert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹åœ˜é«”ï¼");
        localStorage.setItem("fan_joined", JSON.stringify(selectedIds));
        checkRoute();
    }

    function renderFeeds() {
        const wall = document.getElementById('feedWall');
        const feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        if (feeds.length === 0) {
            wall.innerHTML = `<p style="text-align:center; color:#999; padding:20px;">æš«ç„¡å‹•æ…‹</p>`;
            return;
        }
        wall.innerHTML = feeds.map(f => `
            <div class="feed-item">
                <div class="feed-artist">ğŸŒŸ ${f.artist}</div>
                <div style="font-size:16px; line-height:1.6;">${f.text}</div>
                <div style="font-size:11px; color:#bbb; margin-top:10px;">${f.time}</div>
            </div>`).join('');
    }

    function renderHome() {
        const bar = document.getElementById('homeBar');
        const joined = ARTISTS.filter(a => selectedIds.includes(a.id));
        bar.innerHTML = joined.map(a => `
            <div style="text-align:center; flex-shrink:0;">
                <img src="${a.img}" style="width:68px; height:68px; border-radius:24px; border:2px solid #fff; object-fit:cover;">
                <div style="font-size:12px; margin-top:5px; font-weight:600;">${a.name}</div>
            </div>`).join('');
    }

    function myAlert(msg) {
        document.getElementById('alertMsg').innerText = msg;
        const m = document.getElementById('customAlert');
        m.style.display = 'flex';
        setTimeout(() => m.classList.add('modal-active'), 10);
    }
    function closeAlert() {
        const m = document.getElementById('customAlert');
        m.classList.remove('modal-active');
        setTimeout(() => m.style.display = 'none', 300);
    }
    function show(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
    }
    function logout() { localStorage.removeItem("fan_logged"); location.reload(); }
</script>
</body>
</html>
