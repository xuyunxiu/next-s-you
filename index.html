<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            position: relative;
            background: #fdfdfd; /* åº•è‰² */
        }

        /* --- 1. æ¶²æ…‹æµå‹•èƒŒæ™¯ç³»çµ± --- */
        .liquid-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* å®šç¾©å…‰çƒ (Blobs) */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* æ¥µè‡´æ¨¡ç³Šç”¢ç”Ÿæ¶²æ…‹æ„Ÿ */
            opacity: 0.8;
            will-change: transform; /* å„ªåŒ–æ•ˆèƒ½ */
        }

        /* ç´«è‰²å…‰çƒ */
        .blob-1 {
            top: -10%; left: -10%; width: 90vw; height: 90vw;
            background: radial-gradient(circle, rgba(176, 136, 249, 0.5) 0%, rgba(255,255,255,0) 70%);
            animation: float 10s ease-in-out infinite alternate;
        }

        /* ç²‰è‰²å…‰çƒ */
        .blob-2 {
            bottom: -10%; right: -10%; width: 100vw; height: 100vw;
            background: radial-gradient(circle, rgba(255, 180, 200, 0.45) 0%, rgba(255,255,255,0) 70%);
            animation: float 12s ease-in-out infinite alternate-reverse;
        }

        /* è—ç´«è‰²è£œå……å…‰çƒ (å¢åŠ å±¤æ¬¡) */
        .blob-3 {
            top: 40%; left: 40%; width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(200, 200, 255, 0.3) 0%, rgba(255,255,255,0) 70%);
            animation: float 15s ease-in-out infinite alternate;
            opacity: 0.6;
        }

        /* è‡ªå‹•æµå‹•å‹•ç•« (åŸºç¤æµå‹•) */
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- 2. ç™»å…¥å¡ç‰‡ (å®Œç¾å¾©åˆ»é™„åœ–ï¼šç´”ç™½ã€å¤§åœ“è§’) --- */
        .login-card {
            width: 85%;
            max-width: 360px;
            background: #ffffff; /* ç´”ç™½å¯¦å¿ƒ */
            border-radius: 35px; /* åœ–ä¸­çš„å¤§åœ“è§’ */
            padding: 45px 30px;
            /* æŸ”å’Œä¸”ç«‹é«”çš„é™°å½± */
            box-shadow: 0 30px 60px rgba(160, 150, 200, 0.15); 
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: relative;
            z-index: 10;
        }

        /* LOGO */
        .logo { 
            font-size: 48px; 
            font-weight: 800; 
            background: linear-gradient(135deg, #b088f9 0%, #da97f0 100%); 
            -webkit-background-clip: text; 
            color: transparent; 
            margin-bottom: 20px; 
            letter-spacing: -1.5px;
        }

        .input-group { position: relative; width: 100%; }
        
        /* åœ–æ¨™ */
        .input-group i { 
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #999; 
            font-size: 19px; 
        }
        
        /* è¼¸å…¥æ¡† (åœ–ä¸­çš„æ·ºç°åº•ã€ç„¡é‚Šæ¡†) */
        .clean-input {
            width: 100%; 
            padding: 18px 18px 18px 52px; 
            border-radius: 16px; 
            border: none; 
            background: #f7f7f7; /* æ¥µæ·ºç° */
            font-size: 15px; 
            color: #333;
            outline: none; 
            transition: all 0.2s;
        }
        .clean-input::placeholder { color: #aaa; }
        .clean-input:focus { background: #f0f0f0; box-shadow: inset 0 0 0 1px #e0e0e0; }

        /* æŒ‰éˆ• (åœ–ä¸­çš„æ¼¸å±¤ã€åœ“æ½¤) */
        .btn-login { 
            width: 100%; 
            padding: 18px; 
            border-radius: 16px; 
            background: linear-gradient(90deg, #b088f9, #da97f0); 
            color: white; 
            border: none; 
            font-weight: 600; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 15px;
            box-shadow: 0 10px 25px rgba(180, 140, 250, 0.3); 
            transition: transform 0.1s;
        }
        .btn-login:active { transform: scale(0.98); }

        .forgot-pwd { font-size: 13px; color: #999; margin-top: 5px; cursor: pointer; }

        /* è¼‰å…¥å‹•ç•« */
        .loader { display: none; width: 24px; height: 24px; border: 3px solid #f3f3f3; border-top: 3px solid #b088f9; border-radius: 50%; animation: spin 1s linear infinite; margin: 10px auto 0; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="liquid-container" id="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <form class="login-card" id="login-form">
        <div class="logo">bubble</div>
        
        <div class="input-group">
            <i class="ri-mail-line"></i>
            <input id="email" type="email" class="clean-input" placeholder="é›»å­éƒµä»¶" required>
        </div>
        
        <div class="input-group">
            <i class="ri-lock-2-line"></i>
            <input id="pwd" type="password" class="clean-input" placeholder="å¯†ç¢¼" required>
        </div>

        <button type="submit" class="btn-login" id="btn-text">ç™»å…¥</button>
        <div class="loader" id="loader"></div>
        
        <div class="forgot-pwd">å¿˜è¨˜å¯†ç¢¼?</div>
    </form>

    <script>
        // ============================================
        // ğŸŒ€ æ¶²æ…‹æµå‹•é‚è¼¯ (é™€èºå„€ + æ»‘é¼ )
        // ============================================
        const container = document.getElementById('liquid-bg');
        const blobs = document.querySelectorAll('.blob');

        // 1. æ‰‹æ©Ÿé™€èºå„€åµæ¸¬ (å‚¾æ–œæµå‹•)
        window.addEventListener('deviceorientation', (e) => {
            // beta: å‰å¾Œå‚¾æ–œ (-180 ~ 180)
            // gamma: å·¦å³å‚¾æ–œ (-90 ~ 90)
            const x = e.gamma / 2; // æ¸›ç·©ç§»å‹•å¹…åº¦
            const y = e.beta / 2;

            requestAnimationFrame(() => {
                // è®“æ¯å€‹ blob ç§»å‹•é€Ÿåº¦ç¨å¾®ä¸åŒï¼Œç”¢ç”Ÿå±¤æ¬¡æ„Ÿ
                blobs[0].style.transform = `translate(${x}px, ${y}px)`; 
                blobs[1].style.transform = `translate(${-x * 1.5}px, ${-y * 1.5}px)`; // åå‘ç§»å‹•
                blobs[2].style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
            });
        });

        // 2. é›»è…¦æ»‘é¼ åµæ¸¬ (æ¸¬è©¦ç”¨ï¼Œæ»‘é¼ ç§»å‹•æ™‚ä¹Ÿæœƒæµå‹•)
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX) / 20;
            const y = (window.innerHeight - e.pageY) / 20;

            blobs[0].style.transform = `translate(${x}px, ${y}px)`;
            blobs[1].style.transform = `translate(${-x}px, ${-y}px)`;
            blobs[2].style.transform = `translate(${x/2}px, ${y/2}px)`;
        });


        // ============================================
        // ğŸ” å¾Œå°ç®¡ç†èˆ‡ç™»å…¥é‚è¼¯ (ä¿ç•™ä¸è®Š)
        // ============================================
        const USER_DB = {
            "admin@smtown.com": { pwd: "123", role: "admin", name: "Karina (Admin)", avatar: "https://ui-avatars.com/api/?name=Karina&background=random&color=fff" },
            "partner@smtown.com": { pwd: "123", role: "admin", name: "Winter (Admin)", avatar: "https://ui-avatars.com/api/?name=Winter&background=random&color=fff" },
            "ningning@smtown.com": { pwd: "123", role: "artist", name: "NingNing", avatar: "https://ui-avatars.com/api/?name=NingNing&background=random&color=fff" },
            "fan@my.com": { pwd: "123", role: "fan", name: "My Fan", avatar: null }
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const pwd = document.getElementById('pwd').value.trim();
            const btn = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            
            btn.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                const user = USER_DB[email];

                if (user && user.pwd === pwd) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    if (user.role === 'fan') {
                        window.location.href = 'fan.html';
                    } else {
                        window.location.href = 'artist.html'; 
                    }
                } else {
                    alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
                    btn.style.display = 'block';
                    loader.style.display = 'none';
                }
            }, 800);
        });
    </script>
</body>
</html>
