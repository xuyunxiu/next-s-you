<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>

        body {

            align-items: center;

        }

        /* --- 1. æ¶²æ…‹æµå‹•èƒŒæ™¯ (å›æ­¸ & å„ªåŒ–) --- 
           ä½¿ç”¨äº† blur(80px) è®“å®ƒåƒåœ–äºŒé‚£æ¨£å‘ˆç¾ã€Œå¤¢å¹»æšˆæŸ“ã€çš„æ•ˆæœï¼Œè€Œä¸æ˜¯ç”Ÿç¡¬çš„åœ“çƒã€‚
        */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #fff; /* åŸºåº•ç™½ */
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* é—œéµï¼šé«˜æ–¯æ¨¡ç³Šå‰µé€ æ°›åœæ„Ÿ */
            opacity: 0.7;
            animation: float 12s infinite ease-in-out alternate;
        }
        
        /* å·¦ä¸Šç´«çƒ */
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 70vw;
            height: 70vw;
            background: #a18cd1;
            animation-delay: 0s;
        }
        
        /* å³ä¸‹ç²‰çƒ */
        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 80vw;
            height: 80vw;
            background: #ff9a9e;
            animation-delay: -5s;
        }

        /* ç·©æ…¢æµå‹•å‹•ç•« */
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* --- 2. ç™»å…¥å¡ç‰‡ --- */
        .login-card {
            width: 86%;
            max-width: 380px;
            background: #ffffff;
            border-radius: 36px;
            padding: 48px 32px;
            /* é™°å½±å„ªåŒ–ï¼šæ›´æ¥è¿‘åœ–äºŒçš„ç«‹é«”æµ®å‹•æ„Ÿ */
            box-shadow: 0 25px 60px rgba(160, 150, 200, 0.15);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: relative;
            z-index: 10;
        }

        /* Logoï¼šä½¿ç”¨æ·¡ç´«è‰² */
        .logo {
            font-size: 46px;
            font-weight: 800;
            color: #b088f9; /* åœ–äºŒçš„æ·¡ç´«è‰² */
            margin-bottom: 15px;
            letter-spacing: -1.5px;
        }

        .input-group { position: relative; width: 100%; }
        
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 19px;
            z-index: 2;
        }

        /* --- 3. è¼¸å…¥æ¡† (é—œéµä¿®æ­£ï¼šåŠ æ·±èƒŒæ™¯è‰²) --- 
           åœ–äºŒçš„è¼¸å…¥æ¡†æ˜¯æ˜é¡¯çš„ç°è‰²ï¼Œä¹‹å‰çµ¦çš„å¤ªç™½äº†ã€‚
           é€™è£¡æ”¹ç”¨ #F0F2F5ï¼Œå°æ¯”åº¦æ‰å¤ ã€‚
        */
        .clean-input {
            width: 100%;
            padding: 18px 18px 18px 52px;
            border-radius: 18px;
            border: none;
            background: #F0F2F5; /* åŠ æ·±ï¼é€™å°±æ˜¯åœ–äºŒçœ‹èµ·ä¾†ä¸ä¸€æ¨£çš„åŸå›  */
            font-size: 15px;
            color: #333;
            outline: none;
            transition: all 0.2s;
        }
        
        .clean-input::placeholder { color: #aaa; font-weight: 500; }
        .clean-input:focus { background: #E8EAED; }

        /* --- 4. æŒ‰éˆ• --- */
        .btn-login {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(90deg, #b088f9, #dea0fd);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(176, 136, 249, 0.3);
            margin-top: 10px;
        }
        .btn-login:active { transform: scale(0.98); opacity: 0.9; }

        .forgot-pwd { font-size: 13px; color: #888; margin-top: 5px; cursor: pointer; }

        /* è¼‰å…¥å‹•ç•« */
        .loader { display: none; width: 22px; height: 22px; border: 3px solid #f3f3f3; border-top: 3px solid #b088f9; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <form class="login-card" id="login-form">
        <div class="logo">bubble</div>
        
        <div class="input-group">
            <i class="ri-mail-line"></i>
            <input id="email" type="email" class="clean-input" placeholder="é›»å­éƒµä»¶" required>
        </div>
        
        <div class="input-group">
            <i class="ri-lock-2-line"></i>
            <input id="pwd" type="password" class="clean-input" placeholder="å¯†ç¢¼" required>
        </div>

        <button type="submit" class="btn-login" id="btn-text">ç™»å…¥</button>
        <div class="loader" id="loader"></div>
        
        <div class="forgot-pwd">å¿˜è¨˜å¯†ç¢¼?</div>
    </form>

    <script>
        // ============================================
        // ğŸ” è³‡æ–™åº«èˆ‡é‚è¼¯ (ä¿æŒä¸è®Š)
        // ============================================
        const USER_DB = {
            "admin@smtown.com": { pwd: "123", role: "admin", name: "Karina (Admin)", avatar: "https://ui-avatars.com/api/?name=Karina&background=random&color=fff" },
            "partner@smtown.com": { pwd: "123", role: "admin", name: "Winter (Admin)", avatar: "https://ui-avatars.com/api/?name=Winter&background=random&color=fff" },
            "ningning@smtown.com": { pwd: "123", role: "artist", name: "NingNing", avatar: "https://ui-avatars.com/api/?name=NingNing&background=random&color=fff" },
            "fan@my.com": { pwd: "123", role: "fan", name: "My Fan", avatar: null }
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pwd = document.getElementById('pwd').value.trim();
            const btn = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            
            btn.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                const user = USER_DB[email];

                if (user && user.pwd === pwd) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    if (user.role === 'fan') {
                        window.location.href = 'fan.html';
                    } else {
                        window.location.href = 'artist.html'; 
                    }
                } else {
                    alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
                    btn.style.display = 'block';
                    loader.style.display = 'none';
                }
            }, 800);
        });
    </script>
</body>
</html>
