    <style>
        :root {
            --sky-blue: #D0EFFF;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; font-family: -apple-system, sans-serif;
            background: linear-gradient(160deg, var(--sky-blue) 0%, #FFFFFF 50%, var(--lavender) 100%);

        /* --- ğŸ’ æ——è‰¦ç´š SVG æµå…‰ LOGO --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--lavender));
            display: flex; align-items: center; justify-content: center; z-index: 99999;
            transition: opacity 0.8s ease-in-out;

        .logo-svg { width: 320px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05)); }
        
        .shimmer-text {
            font-family: "Arial Black", sans-serif; font-size: 42px; font-weight: 900; 
            font-style: italic; letter-spacing: -1.5px; fill: url(#shimmerGrad);

        /* --- è¦–åœ–æ§åˆ¶ --- */
        .view { display: none; min-height: 100vh; animation: fadeIn 0.6s ease forwards; }
        .active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card { 
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.7); border-radius: 32px; padding: 35px; margin: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.02);
        }

        .btn-main { 
            width: 100%; padding: 18px; border-radius: 35px; border: none; font-weight: bold; font-size: 17px;
            background: linear-gradient(45deg, #5D9CEC, #A29BFE); color: #fff;
            box-shadow: 0 10px 25px rgba(93, 156, 236, 0.3); transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.95); }

        .nav-bar {
            position: fixed; bottom: 25px; left: 5%; width: 90%; height: 75px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 38px; border: 1px solid rgba(255,255,255,0.6);
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08); z-index: 1000;
        }
        .nav-item { text-align: center; color: #ccc; font-weight: bold; flex: 1; }
        .nav-item.active { color: var(--main-theme); }

        .feed-item { margin-bottom: 18px; padding: 25px; background: rgba(255,255,255,0.7); border-radius: 30px; border: 1px solid #fff; }
        .artist-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; padding-bottom: 150px; }
        .artist-card { aspect-ratio: 1/1.3; border-radius: 28px; background-size: cover; position: relative; border: 4px solid transparent; transition: 0.3s; }
        .artist-card.selected { border-color: var(--main-theme); transform: scale(0.96); }
    </style>
</head>

        <div style="position:fixed; bottom:35px; width:100%; padding:0 25px; z-index:2000;">

        <nav class="nav-bar">
            <div class="nav-item active">ğŸ <br><span style="font-size:10px;">é¦–é </span></div>
            <div class="nav-item">ğŸ›ï¸<br><span style="font-size:10px;">Shop</span></div>
            <div class="nav-item">ğŸ’¬<br><span style="font-size:10px;">DM</span></div>

    <script>
        const ARTISTS = [
            { id: 1, name: "BTS", card: "https://placehold.co/400x600/ff0080/fff?text=BTS", img: "https://placehold.co/200/ff0080/fff?text=B" },
            { id: 2, name: "SEVENTEEN", card: "https://placehold.co/400x600/87ceeb/fff?text=SVT", img: "https://placehold.co/200/87ceeb/fff?text=S" },
            { id: 3, name: "ENHYPEN", card: "https://placehold.co/400x600/00008b/fff?text=EN-", img: "https://placehold.co/200/00008b/fff?text=E" },
            { id: 4, name: "TXT", card: "https://placehold.co/400x600/00ffcc/000?text=TXT", img: "https://placehold.co/200/00ffcc/000?text=T" }
        ];

        let selectedIds = JSON.parse(localStorage.getItem("fan_joined") || "[]");

        window.onload = () => {
            setTimeout(() => {
                const ss = document.getElementById('splash-screen');
                ss.style.opacity = '0';
                setTimeout(() => { 
                    ss.style.display = 'none';
                    // æ¢å¾©è‡ªå‹•è·¯ç”±åµæ¸¬
                    checkGlobalRoute();
                }, 800);
            }, 2000);
        };

        function checkGlobalRoute() {
            const role = localStorage.getItem("user_role");
            if (!role) {
                show('view-login');
            } else if (role === 'artist') {
                window.location.href = 'artist.html';
            } else {
                if (selectedIds.length === 0) { show('view-onboarding'); renderOnboarding(); }
                else { renderHome(); renderFeeds(); show('view-home'); }
            }
        }

        // --- æ ¸å¿ƒæ¢å¾©ï¼šå…¨èƒ½ç™»å…¥é‚è¼¯ ---
        function handleLogin() {
            const acc = document.getElementById('acc').value.trim().toLowerCase();
            const pwd = document.getElementById('pwd').value;

            if (pwd === '123') {
                if (acc === 'artist') {
                    localStorage.setItem("user_role", "artist");
                    window.location.href = 'artist.html';
                } else if (acc === 'fan') {
                    localStorage.setItem("user_role", "fan");
                    checkGlobalRoute();
                } else {
                    alert("è«‹è¼¸å…¥ fan æˆ– artist");
                }
            } else {
                alert("å¯†ç¢¼éŒ¯èª¤");
            }
        }

        function renderOnboarding() {
            document.getElementById('onboardingGrid').innerHTML = ARTISTS.map(a => `
                <div class="artist-card ${selectedIds.includes(a.id)?'selected':''}" onclick="toggleSelect(${a.id})" style="background-image: url('${a.card}')">
                    <div style="position:absolute; bottom:15px; left:15px; color:#fff; font-weight:bold; font-size:18px;">${a.name}</div>
                </div>`).join('');
        }

        function toggleSelect(id) {
            const i = selectedIds.indexOf(id);
            if(i === -1) selectedIds.push(id); else selectedIds.splice(i, 1);
            renderOnboarding();
        }

        function saveOnboarding() {
            if(selectedIds.length === 0) return alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹åœ˜é«”ï¼");
            localStorage.setItem("fan_joined", JSON.stringify(selectedIds));
            checkGlobalRoute();
        }

        function renderFeeds() {
            const feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
            document.getElementById('feedWall').innerHTML = feeds.length === 0 ? '<p style="text-align:center; color:#999; margin-top:40px;">æš«ç„¡å‹•æ…‹</p>' :
                feeds.map(f => `<div class="feed-item"><div style="color:var(--main-theme); font-weight:900; margin-bottom:10px;">ğŸŒŸ ${f.artist}</div><div style="font-size:16px;">${f.text}</div><div style="font-size:11px; color:#bbb; margin-top:15px;">${f.time}</div></div>`).join('');
        }

        function renderHome() {
            const joined = ARTISTS.filter(a => selectedIds.includes(a.id));
            document.getElementById('homeBar').innerHTML = joined.map(a => `<div style="text-align:center; flex-shrink:0;"><img src="${a.img}" style="width:70px; height:70px; border-radius:25px; border:2px solid #fff;"><div style="font-size:11px; margin-top:8px; font-weight:600;">${a.name}</div></div>`).join('');
        }

        function show(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
