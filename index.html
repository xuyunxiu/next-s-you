<!DOCTYPE html>

    <style>

        /* --- 1. NEXTâ€™S YOU æµå…‰å•Ÿå‹•å‹•ç•« --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--lavender));
            display: flex; align-items: center; justify-content: center; z-index: 99999;
            transition: opacity 0.6s ease;
        }
        .logo-main {
            font-size: 42px; font-weight: 900; letter-spacing: -1px; font-style: italic;
            background: linear-gradient(120deg, #fff 30%, #f0f0f0 50%, #fff 70%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 1.5s linear infinite, logoPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes logoPop { 0% { transform: scale(0.7); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* --- 2. è¦–åœ–æ§åˆ¶å™¨ --- */
        .view { display: none; min-height: 100vh; animation: fadeIn 0.5s ease; }
        .active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 3. è‡ªå®šç¾©æ¼‚äº®å½ˆçª— --- */
        .custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 30000;
        }
        .modal-content {
            background: #fff; width: 80%; max-width: 300px; border-radius: 28px;
            padding: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transform: scale(0.85); transition: 0.3s;
        }
        .modal-active .modal-content { transform: scale(1); }
        .modal-btn { 
            margin-top: 25px; width: 100%; padding: 14px; border-radius: 16px; 
            border: none; background: #222; color: #fff; font-weight: bold; font-size: 15px;
        }

        /* --- 4. ç™»å…¥ä»‹é¢ --- */
        .login-header { text-align: center; margin-top: 80px; margin-bottom: 20px; }
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); 
            border-radius: 32px; padding: 35px; margin: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .input-box { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.6); background: rgba(255,255,255,0.3); font-size: 16px; transition: 0.3s; }
        .input-box:focus { background: rgba(255,255,255,0.5); border-color: var(--main-theme); }
        .btn-main { width: 100%; padding: 18px; border-radius: 35px; border: none; font-weight: bold; font-size: 17px; background: linear-gradient(45deg, #5D9CEC, #A29BFE); color: #fff; box-shadow: 0 10px 25px rgba(93, 156, 236, 0.3); }

        /* --- 5. æ–°äººç‰† (Onboarding) --- */
        .artist-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; padding-bottom: 120px; }
        .artist-card { aspect-ratio: 1 / 1.35; border-radius: 28px; background-size: cover; background-position: center; position: relative; border: 4px solid transparent; transition: 0.3s; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .artist-card.selected { border-color: var(--main-theme); transform: scale(0.96); }
        .card-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.5), transparent); }
        .card-name { position: absolute; bottom: 18px; left: 18px; color: #fff; font-weight: bold; font-size: 18px; }

        /* --- 6. é¦–é ä»‹é¢ --- */
        .home-header { padding: 25px; display: flex; justify-content: space-between; align-items: center; }
        .circle-bar { display: flex; gap: 18px; overflow-x: auto; padding: 5px; }
        .circle-bar::-webkit-scrollbar { display: none; }
        .avatar-circle { width: 68px; height: 68px; border-radius: 24px; border: 2px solid #fff; object-fit: cover; box-shadow: 0 6px 15px rgba(0,0,0,0.08); }

        .feed-wall-container { padding: 0 20px 120px; }
        .feed-item { margin-bottom: 18px; padding: 22px; background: rgba(255,255,255,0.55); border-radius: 28px; border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .feed-artist { font-weight: 900; color: var(--main-theme); font-size: 15px; margin-bottom: 10px; }
        .feed-text { font-size: 16px; line-height: 1.6; color: #333; }
        .feed-time { font-size: 11px; color: #bbb; margin-top: 12px; }

        .nav-bar { position: fixed; bottom: 25px; left: 5%; width: 90%; height: 75px; background: rgba(255,255,255,0.7); backdrop-filter: blur(25px); border-radius: 38px; border: 1px solid var(--glass-border); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .nav-item { text-align: center; color: #bbb; font-weight: bold; transition: 0.3s; }
        .nav-item.active { color: var(--main-theme); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-main">NEXTâ€™S YOU</div>
    </div>

    <section id="view-login" class="view">

            <h1 style="color: var(--main-theme); font-size: 36px; font-weight: 900; font-style: italic;">Login</h1>
            <p style="color:#aaa; font-weight: 500;">é–‹å•Ÿæ‚¨çš„æ˜Ÿçƒæ—…ç¨‹</p>
        </div>
        <div class="glass-card">
            <input type="text" id="acc" class="input-box" placeholder="å¸³è™Ÿ (fan / artist)">
            <input type="password" id="pwd" class="input-box" placeholder="å¯†ç¢¼">
            <button class="btn-main" onclick="handleLogin()">ç™»å…¥ç³»çµ±</button>

    </section>

    <section id="view-onboarding" class="view">
        <div style="padding: 50px 25px 15px;">
            <h2 style="margin:0; font-size: 28px; font-weight: 900;">è¿½è¹¤è—äºº</h2>
            <p style="color:#888; font-weight: 500; margin-top: 8px;">é¸æ“‡æ‚¨æƒ³åŠ å…¥çš„ç¤¾ç¾¤æ˜Ÿçƒ</p>
        </div>
        <div class="artist-grid" id="onboardingGrid"></div>
        <div style="position:fixed; bottom:35px; width:100%; padding:0 25px;">
            <button class="btn-main" onclick="saveOnboarding()">å®Œæˆé¸å–ï¼Œé€²å…¥é¦–é </button>
        </div>
    </section>

    <section id="view-home" class="view">
        <div class="home-header">
            <div style="font-weight:900; color:var(--main-theme); font-size:28px; font-style:italic; letter-spacing:-1px;">weverse</div>
            <div style="font-size:24px;">ğŸ””</div>
        </div>
        
        <div class="glass-card" style="margin-top:0; padding: 18px; border-radius: 28px;">
            <div class="circle-bar" id="homeBar"></div>
        </div>

        <div class="feed-wall-container">
            <h3 style="margin: 25px 0 18px; font-size: 20px; font-weight: 900;">ğŸª æ˜Ÿçƒå»£æ’­ (Feeds)</h3>
            <div id="feedWall"></div>
            <button onclick="logout()" style="margin-top:50px; border:none; background:none; color:#ccc; width:100%; font-size: 13px;">ç™»å‡ºå¸³è™Ÿ</button>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active">ğŸ <br><span style="font-size:10px;">é¦–é </span></div>
            <div class="nav-item">ğŸ›ï¸<br><span style="font-size:10px;">Shop</span></div>
            <div class="nav-item">ğŸ’¬<br><span style="font-size:10px;">DM</span></div>
            <div class="nav-item">ğŸ‘¤<br><span style="font-size:10px;">æˆ‘çš„</span></div>
        </nav>
    </section>

    <div id="customAlert" class="custom-modal">
        <div class="modal-content">
            <p id="alertMsg" style="font-size:17px; font-weight:bold; color:#333; line-height:1.4;"></p>
            <button class="modal-btn" onclick="closeAlert()">çŸ¥é“äº†</button>
        </div>
    </div>

<script>
    const ARTISTS = [
        { id: 1, name: "BTS", img: "https://placehold.co/200/ff0080/fff?text=BTS", card: "https://placehold.co/400x600/ff0080/fff?text=BTS" },
        { id: 2, name: "SEVENTEEN", img: "https://placehold.co/200/87ceeb/fff?text=SVT", card: "https://placehold.co/400x600/87ceeb/fff?text=SEVENTEEN" },
        { id: 3, name: "ENHYPEN", img: "https://placehold.co/200/00008b/fff?text=EN-", card: "https://placehold.co/400x600/00008b/fff?text=ENHYPEN" },
        { id: 4, name: "TXT", img: "https://placehold.co/200/00ffcc/000?text=TXT", card: "https://placehold.co/400x600/00ffcc/000?text=TXT" }
    ];

    let selectedIds = JSON.parse(localStorage.getItem("fan_joined") || "[]");

    window.onload = () => {
        // 1.5 ç§’å¾Œé—œé–‰é–‹å±å‹•ç•«
        setTimeout(() => {
            const ss = document.getElementById('splash-screen');
            ss.style.opacity = '0';
            setTimeout(() => {
                ss.style.display = 'none';
                checkRoute();
            }, 600);
        }, 1500);
    };

    function checkRoute() {
        const role = localStorage.getItem("user_role");
        if (!role) { show('view-login'); } 
        else if (role === 'artist') { 
            myAlert("åµæ¸¬åˆ°è—äººæ¬Šé™ï¼Œæ­£åœ¨å‰å¾€å·¥ä½œå®¤...");
            setTimeout(()=> window.location.href = 'artist.html', 1000); 
        } 
        else {
            if (selectedIds.length === 0) { show('view-onboarding'); renderOnboarding(); } 
            else { renderHome(); renderFeeds(); show('view-home'); }
        }
    }

    function handleLogin() {
        const acc = document.getElementById('acc').value.trim().toLowerCase();
        const pwd = document.getElementById('pwd').value;
        if ((acc === 'fan' || acc === 'artist') && pwd === '123') {
            localStorage.setItem("user_role", acc);
            localStorage.setItem("user", acc);
            checkRoute();
        } else { 
            myAlert("å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼\n(è«‹è©¦è©¦ fan / 123)"); 
        }
    }

    function renderOnboarding() {
        const grid = document.getElementById('onboardingGrid');
        grid.innerHTML = ARTISTS.map(a => `
            <div class="artist-card ${selectedIds.includes(a.id)?'selected':''}" onclick="toggleSelect(${a.id})" style="background-image: url('${a.card}')">
                <div class="card-overlay"></div>
                <div class="card-name">${a.name}</div>
            </div>
        `).join('');
    }

    function toggleSelect(id) {
        const i = selectedIds.indexOf(id);
        if(i === -1) selectedIds.push(id); else selectedIds.splice(i, 1);
        renderOnboarding();
    }

    function saveOnboarding() {
        if(selectedIds.length === 0) return myAlert("è«‹è‡³å°‘è¿½è¹¤ä¸€å€‹åœ˜é«”æ˜Ÿçƒï¼");
        localStorage.setItem("fan_joined", JSON.stringify(selectedIds));
        checkRoute();
    }

    function renderFeeds() {
        const wall = document.getElementById('feedWall');
        const feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        if (feeds.length === 0) {
            wall.innerHTML = `
                <div class="feed-item" style="text-align:center; padding: 40px 20px;">
                    <p style="color:#999; font-size:14px; margin:0;">ğŸŒŒ æš«ç„¡æ˜Ÿçƒå‹•æ…‹</p>
                </div>`;
            return;
        }
        wall.innerHTML = feeds.map(f => `
            <div class="feed-item">
                <div class="feed-artist">ğŸŒŸ ${f.artist}</div>
                <div class="feed-text">${f.text}</div>
                <div class="feed-time">${f.time}</div>
            </div>
        `).join('');
    }

    function renderHome() {
        const bar = document.getElementById('homeBar');
        const joined = ARTISTS.filter(a => selectedIds.includes(a.id));
        bar.innerHTML = joined.map(a => `
            <div style="text-align:center; flex-shrink:0; width:75px;">
                <img src="${a.img}" class="avatar-circle">
                <div style="font-size:12px; margin-top:8px; font-weight:600; color:#555;">${a.name}</div>
            </div>`).join('');
    }

    // --- è‡ªå®šç¾©å½ˆçª—æ§åˆ¶ ---
    function myAlert(msg) {
        document.getElementById('alertMsg').innerText = msg;
        const m = document.getElementById('customAlert');
        m.style.display = 'flex';
        setTimeout(() => m.classList.add('modal-active'), 10);
    }
    function closeAlert() {
        const m = document.getElementById('customAlert');
        m.classList.remove('modal-active');
        setTimeout(() => m.style.display = 'none', 300);
    }

    function show(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
