<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Replica (Admin Secured)</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* --- è®Šé‡ç³»çµ± --- */
        :root {
            --glass-header: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary-gradient: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --lysn-pink: #ff79b0;
            --lysn-yellow: #ffe900;
            --lysn-unread: #ff3b30;
            --admin-red: #ff4757; /* ç®¡ç†è€…å°ˆç”¨è‰² */
            --text-main: #2d3436;
            --text-sub: #8e8e93;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #f0f2f5;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* èƒŒæ™¯å‹•ç•« */
        .liquid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); }
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.6; animation: float 10s infinite ease-in-out alternate; }
        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #a18cd1; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #ff9a9e; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(20px, 40px); } }

        /* App è¦–çª— */
        #app-viewport {
            width: 100%; max-width: 480px; height: 100%; 
            position: relative; overflow: hidden;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }

        /* é é¢åˆ‡æ›ç³»çµ± */
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            background: transparent;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s;
        }

        /* --- 1. ç™»å…¥é  --- */
        #page-login { z-index: 100; justify-content: center; align-items: center; padding: 30px; }
        .login-card {
            width: 100%; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(25px);
            border-radius: 24px; padding: 40px 30px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .logo-text { font-size: 42px; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; letter-spacing: -1px; }
        .input-group { width: 100%; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; font-size: 18px; }
        .glass-input { width: 100%; padding: 15px 15px 15px 45px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.6); background: rgba(255,255,255,0.3); font-size: 16px; outline: none; color: var(--text-main); transition: 0.3s; }
        .glass-input:focus { background: rgba(255,255,255,0.8); border-color: #a18cd1; }
        .btn-login { width: 100%; padding: 15px; border-radius: 12px; background: var(--primary-gradient); color: white; font-weight: 600; font-size: 16px; border: none; cursor: pointer; box-shadow: 0 5px 15px rgba(161, 140, 209, 0.3); margin-top: 10px; }

        /* --- 2. ä¸»åˆ—è¡¨ --- */
        #page-main { z-index: 50; transform: translateX(20px); opacity: 0; pointer-events: none; }
        #page-main.active { transform: translateX(0); opacity: 1; pointer-events: all; }
        
        .tab-header { height: 54px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; background: var(--glass-header); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); }
        .tab-title { font-size: 24px; font-weight: 800; color: var(--text-main); }
        
        /* ç®¡ç†è€…æŒ‰éˆ• (é»˜èªéš±è—) */
        #admin-btn { 
            display: none; /* åªæœ‰ç®¡ç†è€…çœ‹å¾—åˆ° */
            background: rgba(255, 71, 87, 0.1); color: var(--admin-red); 
            padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; border: 1px solid rgba(255, 71, 87, 0.3); cursor: pointer;
        }

        .scroll-content { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .chat-row { padding: 12px 16px; display: flex; align-items: center; gap: 14px; cursor: pointer; }
        .chat-row:active { background: rgba(0,0,0,0.05); }
        .avatar-wrap { position: relative; width: 56px; height: 56px; }
        .avatar-img { width: 100%; height: 100%; border-radius: 22px; background-size: cover; background-position: center; border: 1px solid rgba(0,0,0,0.05); }
        .ring { position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; border: 2px solid var(--lysn-pink); border-radius: 26px; }
        .row-content { flex: 1; min-width: 0; }
        .row-name { font-size: 17px; font-weight: 700; color: var(--text-main); }
        .row-preview { font-size: 13px; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { background: var(--lysn-unread); color: white; font-size: 11px; font-weight: 700; height: 18px; min-width: 18px; border-radius: 9px; display: flex; align-items: center; justify-content: center; padding: 0 5px; float: right; margin-top: 4px; }
        .tab-bar { height: 80px; position: absolute; bottom: 0; width: 100%; background: var(--glass-header); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-around; padding-top: 12px; }
        .tab-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #b0b0b0; font-size: 26px; cursor: pointer; }
        .tab-item.active { color: var(--text-main); }
        .tab-label { font-size: 10px; font-weight: 500; }

        /* --- 3. èŠå¤©å®¤ --- */
        #page-chat { z-index: 60; transform: translateX(100%); background: #f5f7fa; }
        #page-chat.visible { transform: translateX(0); }
        .chat-header { height: 50px; padding: 0 10px; display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .chat-title { font-size: 17px; font-weight: 600; }
        .live-badge { font-size: 10px; color: var(--lysn-pink); background: rgba(255, 121, 176, 0.15); padding: 2px 6px; border-radius: 4px; margin-top: 1px; font-weight: 600; }
        .chat-stream { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; }
        .msg-group { display: flex; gap: 8px; max-width: 80%; }
        .msg-group.artist { align-self: flex-start; }
        .msg-group.artist .bubble { background: #fff; border-top-left-radius: 4px; color: #000; }
        .msg-group.me { align-self: flex-end; flex-direction: row-reverse; }
        .msg-group.me .bubble { background: var(--lysn-yellow); border-top-right-radius: 4px; color: #000; }
        .chat-avatar { width: 36px; height: 36px; border-radius: 14px; background-size: cover; background-color: #ddd; flex-shrink: 0; }
        .msg-content { display: flex; flex-direction: column; gap: 4px; }
        .artist-name { font-size: 12px; color: #666; margin-bottom: 2px; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .input-bar { background: #fff; padding: 10px 16px; padding-bottom: 25px; border-top: 1px solid #eee; display: flex; align-items: flex-end; gap: 10px; }
        .input-wrapper { flex: 1; background: #f5f5f5; border-radius: 20px; padding: 8px 12px; display: flex; align-items: flex-end; }
        textarea { flex: 1; background: transparent; border: none; outline: none; resize: none; font-size: 15px; max-height: 80px; padding: 4px 0; }
        .send-btn { width: 30px; height: 30px; border-radius: 50%; background: #e0e0e0; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .send-btn.active { background: #333; }

        /* --- 4. ç®¡ç†å¾Œå° (Admin Panel) --- */
        #page-admin { 
            z-index: 70; background: #f2f2f7; transform: translateY(100%); transition: transform 0.4s;
            display: flex; flex-direction: column;
        }
        #page-admin.visible { transform: translateY(0); }
        .admin-header { height: 60px; padding: 0 20px; background: #fff; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .admin-title { font-size: 18px; font-weight: 700; color: var(--admin-red); }
        .admin-content { flex: 1; overflow-y: auto; padding: 20px; }
        .db-card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .db-role { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; margin-bottom: 4px; display: inline-block; }
        .role-super { background: var(--admin-red); color: white; }
        .role-artist { background: #a29bfe; color: white; }
        .role-fan { background: #dfe6e9; color: #636e72; }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="app-viewport">
        
        <div id="page-login" class="page">
            <form class="login-card" onsubmit="authSystem.login(event)">
                <div class="logo-text">bubble</div>
                <div class="input-group">
                    <i class="ri-mail-line"></i>
                    <input id="login-email" type="email" class="glass-input" placeholder="é›»å­éƒµä»¶" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-2-line"></i>
                    <input id="login-pwd" type="password" class="glass-input" placeholder="å¯†ç¢¼" required>
                </div>
                <button type="submit" class="btn-login">ç™»å…¥</button>
            </form>
        </div>

        <div id="page-main" class="page">
            <header class="tab-header">
                <div class="tab-title">Chats</div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div id="admin-btn" onclick="router.openAdmin()">
                        <i class="ri-shield-keyhole-fill"></i> Admin
                    </div>
                    <i class="ri-user-add-line" style="font-size: 24px;"></i>
                </div>
            </header>

            <div class="scroll-content">
                <div class="chat-row" onclick="router.chat()">
                    <div class="avatar-wrap">
                        <div class="ring"></div>
                        <div class="avatar-img" style="background-image: url('https://ui-avatars.com/api/?name=Karina&background=random&color=fff');"></div>
                    </div>
                    <div class="row-content">
                        <div class="row-top">
                            <span class="row-name">aespa Karina</span>
                        </div>
                        <div class="row-preview">æ­¡è¿ä¾†åˆ°æˆ‘çš„ Bubble!</div>
                    </div>
                </div>
            </div>

            <div class="tab-bar">
                <div class="tab-item"><i class="ri-user-heart-line"></i><span class="tab-label">Friends</span></div>
                <div class="tab-item active"><i class="ri-chat-1-fill"></i><span class="tab-label">Chats</span></div>
                <div class="tab-item"><i class="ri-more-fill"></i><span class="tab-label">More</span></div>
            </div>
        </div>

        <div id="page-chat" class="page">
            <header class="chat-header">
                <div class="back-btn" onclick="router.back()"><i class="ri-arrow-left-s-line" style="font-size: 28px;"></i></div>
                <div style="text-align: center;">
                    <div class="chat-title">aespa Karina</div>
                    <div class="live-badge">â— LIVE</div>
                </div>
                <div style="width: 40px;"></div>
            </header>

            <div class="chat-stream" id="chat-stream">
                <div style="align-self: center; background: rgba(0,0,0,0.05); padding: 4px 12px; border-radius: 12px; font-size: 11px; color: #666; margin-bottom: 10px;">
                    èˆ‡ Karina é–‹å§‹ bubble çš„ç¬¬ 100 å¤©
                </div>
            </div>

            <div class="input-bar">
                <i class="ri-image-line" style="font-size: 26px; color: #999; margin-bottom: 6px;"></i>
                <div class="input-wrapper">
                    <textarea id="msg-input" placeholder="å›è¦†è—è¡“å®¶..." rows="1"></textarea>
                    <div class="send-btn" id="send-btn"><i class="ri-arrow-up-line"></i></div>
                </div>
            </div>
        </div>

        <div id="page-admin" class="page">
            <div class="admin-header">
                <span class="admin-title">å¾Œå°è³‡æ–™åº«</span>
                <i class="ri-close-line" style="font-size: 28px; cursor: pointer;" onclick="router.closeAdmin()"></i>
            </div>
            <div class="admin-content" id="admin-list">
                </div>
        </div>

    </div>

    <script>
        // ============================================
        // â¬‡ï¸ã€å¾Œå°æ ¸å¿ƒã€‘ è«‹åœ¨é€™è£¡è¨­å®šæ¬Šé™ â¬‡ï¸
        // ============================================
        
        const USER_DATABASE = {
            // ğŸ”´ 1. è¶…ç´šç®¡ç†è€… (ä½ ) - ArtiståŠŸèƒ½ + Adminæ¬Šé™
            "admin@smtown.com": {
                password: "123",
                role: "artist",
                isSuperAdmin: true, // âš ï¸ é—œéµé‘°åŒ™ï¼šåªæœ‰é€™å€‹è¨­ç‚º true æ‰èƒ½çœ‹å¾Œå°
                name: "Karina (Admin)",
                avatar: "https://ui-avatars.com/api/?name=Karina&background=random&color=fff"
            },
            
            // ğŸ”´ 2. è¶…ç´šç®¡ç†è€… (ä½ æ­æª”)
            "partner@smtown.com": {
                password: "123",
                role: "artist",
                isSuperAdmin: true, // âš ï¸ é—œéµé‘°åŒ™
                name: "Winter (Admin)",
                avatar: "https://ui-avatars.com/api/?name=Winter&background=random&color=fff"
            },

            // ğŸŸ£ 3. æ™®é€šè—äºº (ç„¡ç®¡ç†æ¬Šé™) - åªèƒ½ç™¼è—äººæ¶ˆæ¯ï¼Œçœ‹ä¸åˆ°å¾Œå°
            "ningning@smtown.com": {
                password: "123",
                role: "artist",
                isSuperAdmin: false, // âŒ æ²’æœ‰å¾Œå°æ¬Šé™
                name: "NingNing",
                avatar: "https://ui-avatars.com/api/?name=NingNing&background=random&color=fff"
            },

            // âšª 4. ç²‰çµ²
            "fan@my.com": {
                password: "123",
                role: "fan",
                isSuperAdmin: false,
                name: "MY Fan",
                avatar: null
            }
        };

        // ============================================

        let currentUser = null;

        const authSystem = {
            login: function(event) {
                event.preventDefault();
                const email = document.getElementById('login-email').value.trim();
                const pwd = document.getElementById('login-pwd').value.trim();
                const user = USER_DATABASE[email];

                if (user && user.password === pwd) {
                    currentUser = user;
                    currentUser.email = email; // æš«å­˜ email æ–¹ä¾¿é¡¯ç¤º
                    
                    // A. UI èª¿æ•´ï¼šæ˜¯å¦é¡¯ç¤ºå¾Œå°æŒ‰éˆ•ï¼Ÿ
                    const adminBtn = document.getElementById('admin-btn');
                    if (currentUser.isSuperAdmin) {
                        adminBtn.style.display = 'block'; // åªæœ‰è¶…ç´šç®¡ç†è€…çœ‹å¾—åˆ°
                    } else {
                        adminBtn.style.display = 'none'; // æ™®é€šè—äººè·Ÿç²‰çµ²éƒ½çœ‹ä¸åˆ°
                    }

                    // B. è½‰å ´
                    const loginPage = document.getElementById('page-login');
                    loginPage.style.transform = 'translateY(-50px) scale(0.95)';
                    loginPage.style.opacity = '0';
                    setTimeout(() => { loginPage.style.display = 'none'; }, 400);
                    document.getElementById('page-main').classList.add('active');
                } else {
                    alert("å¸³è™Ÿå¯†ç¢¼éŒ¯èª¤");
                }
            }
        };

        const router = {
            chat: function() { document.getElementById('page-chat').classList.add('visible'); },
            back: function() { document.getElementById('page-chat').classList.remove('visible'); },
            openAdmin: function() { 
                renderAdminPanel();
                document.getElementById('page-admin').classList.add('visible'); 
            },
            closeAdmin: function() { document.getElementById('page-admin').classList.remove('visible'); }
        };

        // æ¸²æŸ“å¾Œå°åˆ—è¡¨ (æ¨¡æ“¬æŸ¥çœ‹è³‡æ–™åº«)
        function renderAdminPanel() {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            
            for (const [email, data] of Object.entries(USER_DATABASE)) {
                let roleClass = 'role-fan';
                let roleText = 'FAN';
                if (data.isSuperAdmin) { roleClass = 'role-super'; roleText = 'SUPER ADMIN'; }
                else if (data.role === 'artist') { roleClass = 'role-artist'; roleText = 'ARTIST'; }

                const html = `
                    <div class="db-card">
                        <span class="db-role ${roleClass}">${roleText}</span>
                        <div style="font-weight: bold; font-size: 16px;">${data.name}</div>
                        <div style="font-size: 12px; color: #888; margin-top: 4px;">${email}</div>
                        <div style="font-size: 12px; color: #888;">Pwd: ${data.password}</div>
                    </div>
                `;
                list.innerHTML += html;
            }
        }

        // èŠå¤©åŠŸèƒ½
        const input = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const stream = document.getElementById('chat-stream');

        input.addEventListener('input', function() {
            if(this.value.length > 0) sendBtn.classList.add('active');
            else sendBtn.classList.remove('active');
            this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
        });

        sendBtn.addEventListener('click', () => {
            const text = input.value.trim();
            if(!text) return;
            const time = new Date().toLocaleTimeString('zh-TW', { hour:'2-digit', minute:'2-digit', hour12: false });
            
            let html = '';
            // åˆ¤æ–·æ˜¯å¦ç‚ºè—äºº (åŒ…å«ç®¡ç†è€…è—äºº & æ™®é€šè—äºº)
            if (currentUser.role === 'artist') {
                html = `
                <div class="msg-group artist">
                    <div class="chat-avatar" style="background-image: url('${currentUser.avatar}');"></div>
                    <div class="msg-content">
                        <div class="artist-name">${currentUser.name}</div>
                        <div class="bubble">${text.replace(/</g, "&lt;")}</div>
                    </div>
                    <div class="msg-meta"><span class="msg-time">${time}</span></div>
                </div>`;
            } else {
                html = `
                <div class="msg-group me">
                    <div class="msg-meta"><span class="msg-time">${time}</span></div>
                    <div class="msg-content"><div class="bubble">${text.replace(/</g, "&lt;")}</div></div>
                </div>`;
            }
            stream.insertAdjacentHTML('beforeend', html);
            input.value = ''; input.style.height = 'auto';
            sendBtn.classList.remove('active'); stream.scrollTop = stream.scrollHeight;
        });
    </script>
</body>
</html>
