<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NEXT ONE | Fan Universe</title>
    <style>
        :root {
            --sky-blue: #D0EFFF;
            --lavender: #E6D5FF;
            --main-theme: #5D9CEC;
            --glass: rgba(255, 255, 255, 0.3);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; font-family: -apple-system, sans-serif; 
            background: linear-gradient(160deg, var(--sky-blue) 0%, #FFFFFF 50%, var(--lavender) 100%);
            background-attachment: fixed; min-height: 100vh; overflow-x: hidden; color: #444;
        }

        /* --- 1. è¯éº—å•Ÿå‹•å‹•ç•« --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--lavender));
            display: flex; align-items: center; justify-content: center; z-index: 99999;
            transition: opacity 0.6s ease;
        }
        .logo-main {
            font-size: 42px; font-weight: 900; letter-spacing: -1px; font-style: italic;
            background: linear-gradient(120deg, #fff 30%, #f0f0f0 50%, #fff 70%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 1.5s linear infinite, logoPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes logoPop { 0% { transform: scale(0.7); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* --- 2. è¦–åœ–æ§åˆ¶å™¨ --- */
        .view { display: none; min-height: 100vh; animation: fadeIn 0.5s ease; }
        .active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 3. è‡ªå®šç¾©æ¼‚äº®å½ˆçª— --- */
        .custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 30000;
        }
        .modal-content {
            background: #fff; width: 80%; max-width: 300px; border-radius: 24px;
            padding: 25px; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transform: scale(0.8); transition: 0.3s;
        }
        .modal-active .modal-content { transform: scale(1); }
        .modal-btn { 
            margin-top: 20px; width: 100%; padding: 12px; border-radius: 12px; 
            border: none; background: #333; color: #fff; font-weight: bold; 
        }

        /* --- 4. ç™»å…¥ä»‹é¢ --- */
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); 
            border-radius: 30px; padding: 30px; margin: 20px;
        }
        .input-box { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255,255,255,0.2); font-size: 16px; }
        .btn-main { width: 100%; padding: 16px; border-radius: 32px; border: none; font-weight: bold; font-size: 16px; background: linear-gradient(45deg, #5D9CEC, #A29BFE); color: #fff; box-shadow: 0 8px 20px rgba(93, 156, 236, 0.3); }

        /* --- 5. æ–°äººç‰† --- */
        .artist-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; padding-bottom: 100px; }
        .artist-card { aspect-ratio: 1 / 1.3; border-radius: 24px; background-size: cover; background-position: center; position: relative; border: 4px solid transparent; transition: 0.3s; overflow: hidden; }
        .artist-card.selected { border-color: var(--main-theme); transform: scale(0.98); }
        .card-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.4), transparent); }
        .card-name { position: absolute; bottom: 15px; left: 15px; color: #fff; font-weight: bold; }

        /* --- 6. é¦–é çµ„ä»¶ --- */
        .home-header { padding: 25px; display: flex; justify-content: space-between; align-items: center; }
        .circle-bar { display: flex; gap: 15px; overflow-x: auto; padding: 5px; }
        .circle-bar::-webkit-scrollbar { display: none; }
        .avatar-circle { width: 66px; height: 66px; border-radius: 22px; border: 2px solid #fff; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .feed-item { margin-bottom: 15px; padding: 20px; background: rgba(255,255,255,0.5); border-radius: 24px; border: 1px solid rgba(255,255,255,0.7); }
        .feed-artist { font-weight: 900; color: var(--main-theme); font-size: 14px; margin-bottom: 8px; }

        .nav-bar { position: fixed; bottom: 20px; left: 5%; width: 90%; height: 70px; background: rgba(255,255,255,0.6); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--glass-border); display: flex; justify-content: space-around; align-items: center; }
    </style>
</head>
<body>

    <div id="splash-screen"><div class="logo-main">NEXT ONE</div></div>

    <section id="view-login" class="view">
        <div style="text-align:center; margin-top:100px;">
            <h1 style="color: var(--main-theme); font-weight:900;">Login</h1>
            <p style="color:#999;">è¼¸å…¥å¸³è™Ÿå¯†ç¢¼é–‹å•Ÿæ˜Ÿçƒæ—…ç¨‹</p>
        </div>
        <div class="glass-card">
            <input type="text" id="acc" class="input-box" placeholder="å¸³è™Ÿ">
            <input type="password" id="pwd" class="input-box" placeholder="å¯†ç¢¼">
            <button class="btn-main" onclick="handleLogin()">ç™»å…¥</button>
        </div>
    </section>

    <section id="view-onboarding" class="view">
        <div style="padding: 40px 25px 10px;"><h2>è¿½è¹¤è—äºº</h2><p style="color:#888;">é¸æ“‡æ‚¨æƒ³åŠ å…¥çš„ç¤¾ç¾¤æ˜Ÿçƒ</p></div>
        <div class="artist-grid" id="onboardingGrid"></div>
        <div style="position:fixed; bottom:30px; width:100%; padding:0 25px;">
            <button class="btn-main" onclick="saveOnboarding()">é€²å…¥é¦–é </button>
        </div>
    </section>

    <section id="view-home" class="view">
        <div class="home-header">
            <div style="font-weight:900; color:var(--main-theme); font-size:26px; font-style:italic;">weverse</div>
            <div style="font-size:22px;">ğŸ””</div>
        </div>
        <div class="glass-card" style="margin-top:0; padding: 15px;"><div class="circle-bar" id="homeBar"></div></div>
        <div style="padding: 0 20px 120px;">
            <h3 style="margin: 20px 0 15px;">ğŸª æ˜Ÿçƒå»£æ’­</h3>
            <div id="feedWall"></div>
            <button onclick="logout()" style="margin-top:40px; border:none; background:none; color:#bbb; width:100%;">ç™»å‡ºå¸³è™Ÿ</button>
        </div>
        <nav class="nav-bar">
            <div style="text-align:center; color:var(--main-theme); font-weight:bold;">ğŸ <br><span style="font-size:10px;">é¦–é </span></div>
            <div style="text-align:center; color:#aaa;">ğŸ›ï¸<br><span style="font-size:10px;">Shop</span></div>
            <div style="text-align:center; color:#aaa;">ğŸ’¬<br><span style="font-size:10px;">DM</span></div>
            <div style="text-align:center; color:#aaa;">ğŸ‘¤<br><span style="font-size:10px;">æˆ‘çš„</span></div>
        </nav>
    </section>

    <div id="customAlert" class="custom-modal">
        <div class="modal-content">
            <p id="alertMsg" style="font-size:16px; font-weight:bold;"></p>
            <button class="modal-btn" onclick="closeAlert()">çŸ¥é“äº†</button>
        </div>
    </div>

<script>
    const ARTISTS = [
        { id: 1, name: "BTS", img: "https://placehold.co/200/ff0080/fff?text=BTS", card: "https://placehold.co/400x600/ff0080/fff?text=BTS" },
        { id: 2, name: "SEVENTEEN", img: "https://placehold.co/200/87ceeb/fff?text=SVT", card: "https://placehold.co/400x600/87ceeb/fff?text=SVT" },
        { id: 3, name: "ENHYPEN", img: "https://placehold.co/200/00008b/fff?text=EN-", card: "https://placehold.co/400x600/00008b/fff?text=ENHYPEN" },
        { id: 4, name: "TXT", img: "https://placehold.co/200/00ffcc/000?text=TXT", card: "https://placehold.co/400x600/00ffcc/000?text=TXT" }
    ];

    let selectedIds = JSON.parse(localStorage.getItem("fan_joined") || "[]");

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
            checkRoute();
        }, 1500);
    };

    function checkRoute() {
        const role = localStorage.getItem("user_role");
        if (!role) { show('view-login'); } 
        else if (role === 'artist') { myAlert("æ­£åœ¨é€²å…¥è—äººå¾Œå°..."); setTimeout(()=> window.location.href = 'artist.html', 1000); } 
        else {
            if (selectedIds.length === 0) { show('view-onboarding'); renderOnboarding(); } 
            else { renderHome(); renderFeeds(); show('view-home'); }
        }
    }

    function handleLogin() {
        const acc = document.getElementById('acc').value;
        const pwd = document.getElementById('pwd').value;
        if ((acc === 'fan' || acc === 'artist') && pwd === '123') {
            localStorage.setItem("user_role", acc);
            localStorage.setItem("user", acc);
            checkRoute();
        } else { myAlert("å¸³è™Ÿå¯†ç¢¼éŒ¯èª¤ï¼"); }
    }

    function renderOnboarding() {
        const grid = document.getElementById('onboardingGrid');
        grid.innerHTML = ARTISTS.map(a => `
            <div class="artist-card ${selectedIds.includes(a.id)?'selected':''}" onclick="toggleSelect(${a.id})" style="background-image: url('${a.card}')">
                <div class="card-overlay"></div>
                <div class="card-name">${a.name}</div>
            </div>
        `).join('');
    }

    function toggleSelect(id) {
        const i = selectedIds.indexOf(id);
        if(i === -1) selectedIds.push(id); else selectedIds.splice(i, 1);
        renderOnboarding();
    }

    function saveOnboarding() {
        if(selectedIds.length === 0) return myAlert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹åœ˜é«”ï¼");
        localStorage.setItem("fan_joined", JSON.stringify(selectedIds));
        checkRoute();
    }

    function renderFeeds() {
        const wall = document.getElementById('feedWall');
        const feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
        if (feeds.length === 0) {
            wall.innerHTML = `<div class="feed-item" style="text-align:center; color:#999;">ç›®å‰å°šç„¡æ˜Ÿçƒå»£æ’­</div>`;
            return;
        }
        wall.innerHTML = feeds.map(f => `
            <div class="feed-item">
                <div class="feed-artist">ğŸŒŸ ${f.artist}</div>
                <div style="font-size:15px; line-height:1.5;">${f.text}</div>
                <div style="font-size:10px; color:#bbb; margin-top:10px;">${f.time}</div>
            </div>
        `).join('');
    }

    function renderHome() {
        const bar = document.getElementById('homeBar');
        const joined = ARTISTS.filter(a => selectedIds.includes(a.id));
        bar.innerHTML = joined.map(a => `<div style="text-align:center; flex-shrink:0; width:70px;"><img src="${a.img}" class="avatar-circle"><div style="font-size:11px; margin-top:5px; font-weight:600;">${a.name}</div></div>`).join('');
    }

    function myAlert(msg) {
        document.getElementById('alertMsg').innerText = msg;
        const m = document.getElementById('customAlert');
        m.style.display = 'flex';
        setTimeout(() => m.classList.add('modal-active'), 10);
    }

    function closeAlert() {
        const m = document.getElementById('customAlert');
        m.classList.remove('modal-active');
        setTimeout(() => m.style.display = 'none', 300);
    }

    function show(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
