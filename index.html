    <script>
        const ARTISTS = [
            { id: 1, name: "BTS", card: "https://placehold.co/400x600/ff0080/fff?text=BTS", img: "https://placehold.co/200/ff0080/fff?text=B" },
            { id: 2, name: "SEVENTEEN", card: "https://placehold.co/400x600/87ceeb/fff?text=SVT", img: "https://placehold.co/200/87ceeb/fff?text=S" },
            { id: 3, name: "ENHYPEN", card: "https://placehold.co/400x600/00008b/fff?text=EN-", img: "https://placehold.co/200/00008b/fff?text=E" },
            { id: 4, name: "TXT", card: "https://placehold.co/400x600/00ffcc/000?text=TXT", img: "https://placehold.co/200/00ffcc/000?text=T" }
        ];

        let selectedIds = JSON.parse(localStorage.getItem("fan_joined") || "[]");

        // å•Ÿå‹•å‹•ç•«é‚è¼¯
        window.onload = () => {
            setTimeout(() => {
                const ss = document.getElementById('splash-screen');
                ss.style.opacity = '0';
                setTimeout(() => { 
                    ss.style.display = 'none';
                    checkGlobalRoute();
                }, 800);
            }, 2000); // 2ç§’å±•ç¤ºæ™‚é–“
        };

        function checkGlobalRoute() {
            const role = localStorage.getItem("user_role");
            if (!role) {
                show('view-login');
            } else if (role === 'artist') {
                window.location.href = 'artist.html';
            } else {
                if (selectedIds.length === 0) {
                    show('view-onboarding');
                    renderOnboarding();
                } else {
                    renderHome();
                    renderFeeds();
                    show('view-home');
                }
            }
        }

        // ç™»å…¥è™•ç† (æ¢å¾©ä¹‹å‰çš„è‡ªå‹•è­˜åˆ¥åŠŸèƒ½)
        function handleLogin() {
            const acc = document.getElementById('acc').value.trim().toLowerCase();
            const pwd = document.getElementById('pwd').value;

            if (pwd === '123') {
                if (acc === 'artist') {
                    localStorage.setItem("user_role", "artist");
                    window.location.href = 'artist.html'; // ç›´æ¥è·³è½‰ï¼Œä¸è·‘ç¬¬äºŒæ¬¡å‹•ç•«
                } else if (acc === 'fan') {
                    localStorage.setItem("user_role", "fan");
                    checkGlobalRoute();
                } else {
                    alert("è«‹è¼¸å…¥æ­£ç¢ºå¸³è™Ÿ (fan æˆ– artist)");
                }
            } else {
                alert("å¯†ç¢¼éŒ¯èª¤ (é è¨­ç‚º 123)");
            }
        }

        function renderOnboarding() {
            document.getElementById('onboardingGrid').innerHTML = ARTISTS.map(a => `
                <div class="artist-card ${selectedIds.includes(a.id)?'selected':''}" onclick="toggleSelect(${a.id})" style="background-image: url('${a.card}')">
                    <div style="position:absolute; bottom:15px; left:15px; color:#fff; font-weight:bold; font-size:18px;">${a.name}</div>
                </div>`).join('');
        }

        function toggleSelect(id) {
            const i = selectedIds.indexOf(id);
            if(i === -1) selectedIds.push(id); else selectedIds.splice(i, 1);
            renderOnboarding();
        }

        function saveOnboarding() {
            if(selectedIds.length === 0) return alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹åœ˜é«”ï¼");
            localStorage.setItem("fan_joined", JSON.stringify(selectedIds));
            checkGlobalRoute();
        }

        function renderFeeds() {
            const feeds = JSON.parse(localStorage.getItem("NEXTS_YOU_DATA") || "[]");
            const wall = document.getElementById('feedWall');
            wall.innerHTML = feeds.length === 0 ? 
                '<p style="text-align:center; color:#999; margin-top:40px;">ğŸ›¸ æš«ç„¡æ˜Ÿçƒå»£æ’­</p>' :
                feeds.map(f => `
                    <div class="feed-item">
                        <div style="color:var(--main-theme); font-weight:900; margin-bottom:10px;">ğŸŒŸ ${f.artist}</div>
                        <div style="font-size:16px; line-height:1.6;">${f.text}</div>
                        <div style="font-size:11px; color:#bbb; margin-top:15px;">${f.time}</div>
                    </div>`).join('');
        }

        function renderHome() {
            const bar = document.getElementById('homeBar');
            const joined = ARTISTS.filter(a => selectedIds.includes(a.id));
            bar.innerHTML = joined.map(a => `
                <div style="text-align:center; flex-shrink:0;">
                    <img src="${a.img}" style="width:70px; height:70px; border-radius:25px; border:2px solid #fff; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
                    <div style="font-size:11px; margin-top:8px; font-weight:600;">${a.name}</div>
                </div>`).join('');
        }

        function show(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
